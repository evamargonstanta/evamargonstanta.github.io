<!DOCTYPE html>
<html lang="sl">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slikanje – Eva Margon</title>

  <style>
    body{
      margin:0;
      font-family:'Rubik', sans-serif;
      background:#fff;
      color:#222;
    }

    /* ===== HEADER ===== */
    .section-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding:20px;
      border-bottom:1px solid #ddd;
      background:#fff;
    }

    .header-left{
      display:flex;
      align-items:center;
      gap:15px;
      min-width:0;
    }

    .section-header img.icon{
      width:60px;
      height:60px;
      flex:0 0 auto;
    }

    .section-header h1{
      font-size:1.8rem;
      margin:0;
      font-weight:600;
      letter-spacing:0.01em;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* DESKTOP ICON MENU */
    .icon-nav-desktop{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .icon-nav-desktop .icon-link{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:34px;
      height:34px;
      text-decoration:none;
      -webkit-tap-highlight-color: transparent;
    }

    .icon-nav-desktop img{
      width:30px;
      height:30px;
      display:block;
      filter: grayscale(100%) brightness(0);
      opacity:.5;
      transition: opacity .18s ease;
    }

    @media (hover:hover){
      .icon-nav-desktop a.icon-link:hover img{ opacity:.9; }
    }

    .icon-nav-desktop .is-active{
      pointer-events:none;
    }
    .icon-nav-desktop .is-active img{
      opacity:1;
    }

    @media (max-width: 768px){
      .icon-nav-desktop{ display:none; }
    }

    /* ===== GALERIJA ===== */
    .grid-gallery{
      /* custom props (podedujejo jih otroci) */
      --cols: 3;
      --gap: 22px;

      display:grid;
      grid-template-columns: repeat(var(--cols), 1fr);
      gap: var(--gap);
      padding: 16px 16px 24px;
      max-width: 1300px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    @media (max-width: 900px){
      .grid-gallery{
        --cols: 2;
        --gap: 12px;

        padding: 14px 20px 20px;
        max-width: 600px;
      }
    }

    @media (max-width: 420px){
      .grid-gallery{
        --gap: 10px;

        padding: 12px 18px 18px;
        max-width: 480px;
      }
    }

    .project-card{
      aspect-ratio: 1 / 1;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      cursor:default; /* ni več klikabilno */
    }

    /* KVADRATKI OSTANEJO ISTI */
    .project-inner{
      width:92%;
      height:92%;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    @media (max-width: 900px){
      .project-inner{ width:100%; height:100%; }
    }

    .project-inner img{
      max-width:100%;
      max-height:100%;
      object-fit:contain;
      display:block;
      border-radius:0;
    }

    /* =========================
       WIDE PROJECT – poravnan + enaka višina kot kvadratki
       ========================= */

    .project-card.is-wide{
      grid-column: 1 / -1;

      /* širina enega stolpca = “višina kvadratka” */
      --colw: calc((100% - ((var(--cols) - 1) * var(--gap))) / var(--cols));
      --pad:  calc(var(--colw) * 0.04);

      height: var(--colw);
      aspect-ratio: auto;

      padding: var(--pad);
      box-sizing: border-box;

      display:flex;
      align-items:stretch;
      justify-content:stretch;
      overflow:hidden;
    }

    .project-card.is-wide .project-inner{
      width:100%;
      height:100%;
      display:block;
    }

    .project-card.is-wide .project-inner img{
      width:100%;
      height:100%;
      max-width:none;
      max-height:none;
      object-fit:cover; /* ti imaš cover */
      display:block;
    }

    @media (max-width: 900px){
      .project-card.is-wide{ padding:0; }
    }

    /* ===== DOOR ICON – BACK TO HOME ===== */
    .door-hotspot{
      position:fixed;
      bottom: 28px;
      right: 32px;
      width: 76px;
      height: 76px;
      background-image:url("../assets/images/icon-door.png");
      background-size:contain;
      background-repeat:no-repeat;
      background-position:center;
      z-index:20;
    }
    .door-hotspot::after{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(255,255,255,0.12);
      opacity:0;
      transition:opacity .2s ease;
    }
    @media (hover:hover){
      .door-hotspot:hover::after{ opacity:1; cursor:pointer; }
    }
    @media (max-width: 768px){
      .door-hotspot{
        width:60px;
        height:60px;
        bottom:20px;
        right:20px;
      }
    }
  </style>
</head>

  </section>
