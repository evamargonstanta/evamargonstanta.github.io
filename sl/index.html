  <style>
    /* =========================
       OSNOVNI STIL
       ========================= */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: #fff;
      font-family: 'Rubik', sans-serif;
      overflow: hidden;
    }

    /* =========================
       HERO (LOGO + SCENA)
       ========================= */
    .hero {
      width: 100%;
      text-align: center;
      padding-top: 20px;
    }

    .signature {
      max-width: 320px;
      width: 70%;
      margin: 0 auto 8px;
      display: block;
      opacity: 0.95;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.08));
    }

    /* =========================
       SCENE + ILUSTRACIJA
       ========================= */
    .scene {
      position: relative;
      width: 100%;
      height: calc(100vh - 100px);
    }

    .scene img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }

    /* =========================
       LANGUAGE SWITCH
       ========================= */
    .language-switch {
      position: fixed;
      bottom: 20px;
      right: 24px;
      font-size: 14px;
      z-index: 20;
    }

    .language-switch a {
      text-decoration: none;
      color: #222;
      opacity: 0.6;
      transition: opacity 0.2s ease;
    }

    .language-switch a:hover {
      opacity: 1;
    }

    /* =========================
       SVG HOTSPOTI – OSNOVNO
       ========================= */
    #hotspots path {
      pointer-events: all;
      cursor: pointer;
      fill: rgba(255,255,255,0);   /* nevidno polnilo */
      stroke: rgba(0,0,0,0);       /* brez obrobe */
      stroke-width: 0;
      transition: stroke 0.2s ease, stroke-width 0.2s ease;
    }

    /* =========================
       SVG HOTSPOTI – HOVER
       samo črna obroba
       ========================= */
    #hotspots path:hover {
      stroke: #000;        /* čista črna */
      stroke-width: 1.4;  /* dovolj vidna, ne premočna */
    }

    /* =========================
       MOBILE MENU
       ========================= */
    .mobile-menu {
      display: none;
      padding: 20px;
      background: #fff;
    }

    .mobile-menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 0;
      font-size: 18px;
      color: #222;
      text-decoration: none;
      border-bottom: 1px solid #ddd;
    }

    .mobile-menu img.menu-icon {
      width: 22px;
      height: 22px;
      object-fit: contain;
      flex-shrink: 0;
    }

    /* =========================
       RESPONSIVE – MOBILE
       ========================= */
    @media (max-width: 420px) {
      body {
        overflow-y: auto;
      }

      .hero {
        padding-top: 12px;
      }

      .signature {
        max-width: 165px;
        width: auto;
        margin-bottom: 10px;
      }

      .scene {
        height: auto;
        pointer-events: none;
        margin-top: 0;
      }

      .scene img {
        height: auto;
      }

      #hotspots {
        display: none;
      }

      .mobile-menu {
        display: block;
      }

      .language-switch {
        bottom: 16px;
        right: 16px;
        font-size: 13px;
      }
    }
  </style>
</head>
