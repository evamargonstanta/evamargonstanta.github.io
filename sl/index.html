<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eva Margon – Studio</title>

  <!-- Google font Rubik -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* =========================
       OSNOVNI STIL
       ========================= */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: #fff;
      font-family: 'Rubik', sans-serif;
      overflow: hidden; /* prepreči scroll na desktopu */
    }

    /* =========================
       HERO (LOGO + SCENA)
       ========================= */
    .hero {
      width: 100%;
      text-align: center;
      padding-top: 20px;
    }

    .signature {
      max-width: 320px;
      width: 70%;
      margin: 0 auto 8px;
      display: block;
      opacity: 0.95;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.08));
    }

    /* =========================
       SCENE + ILUSTRACIJA
       ========================= */
    .scene {
      position: relative;
      width: 100%;
      height: calc(100vh - 100px);
    }

    /* pomembno: da se absolutni layerji pripnejo na media-wrap */
    .media-wrap {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .media-wrap picture {
      position: absolute;
      inset: 0;
      display: block;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .media-wrap img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* desktop: brez deformacij */
      display: block;
      margin: 0 auto;
    }

    /* =========================
       SVG LAYERJI
       ========================= */

    /* outline layer (tvoj SVG): samo črta, brez klikov */
    #hotspots-outline {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    /* privzeto obrobe skrite */
    #hotspots-outline path {
      fill: none;
      stroke: #000;
      stroke-width: 3px;
      opacity: 0;
      transition: opacity 0.18s ease;
      vector-effect: non-scaling-stroke; /* obdrži 1px občutek */
    }

    /* pokaži obrobo na hover ali tap */
    #hotspots-outline g.is-hovered path,
    #hotspots-outline g.is-tapped path {
      opacity: 1;
    }

    /* klik layer: lovi interakcijo */
    #hotspots {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    #hotspots .click {
      pointer-events: all;
      cursor: pointer;
      fill: rgba(255,255,255,0);
      stroke: none;
    }

    /* =========================
       LANGUAGE SWITCH (SL/EN)
       ========================= */
    .language-switch {
      position: fixed;
      bottom: 20px;
      right: 24px;
      font-size: 14px;
      z-index: 20;
    }

    .language-switch a {
      text-decoration: none;
      color: #222;
      opacity: 0.6;
      transition: opacity 0.2s ease;
    }

    .language-switch a:hover { opacity: 1; }

    /* =========================
       MOBILE CTA: "Kaj iščeš?"
       ========================= */
    .mobile-cta {
      display: none;
      width: 100%;
      padding: 0;
      margin: 0;
      text-align: center;
      line-height: 0;
    }

    .mobile-cta button {
      appearance: none;
      border: none;
      background: transparent;
      color: #222;
      font-family: 'Rubik', sans-serif;
      font-size: 16px;
      font-weight: 600;
      padding: 0;
      margin: 0;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      opacity: 0.75;
      transition: opacity 0.2s ease, transform 0.2s ease;
      line-height: 1;
    }

    .mobile-cta button:hover { opacity: 1; }
    .mobile-cta button:active { transform: translateY(1px); opacity: 1; }

    .mobile-cta svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    .click-ripple {
  width: 18px;
  height: 18px;
}

.click-ripple circle {
  fill: none;
  stroke: #222;
  stroke-width: 1.6px;
}

.click-ripple .core {
  opacity: 0.9;
}

.click-ripple .ripple {
  opacity: 0;
  transform-origin: center;
  animation: ripplePulse 1.8s ease-out infinite;
}

@keyframes ripplePulse {
  0% {
    transform: scale(1);
    opacity: 0.55;
  }
  70% {
    transform: scale(1.9);
    opacity: 0;
  }
  100% {
    opacity: 0;
  }
}


    @keyframes tapPulse {
      0%   { transform: translateY(0) scale(1); opacity: 0.85; }
      50%  { transform: translateY(1px) scale(0.96); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.85; }
    }

    .mobile-cta .hand {
      animation: tapPulse 1.2s ease-in-out infinite;
      transform-origin: center;
    }

    /* =========================
       MOBILE MENU
       ========================= */
    .mobile-menu {
      display: none;
      padding: 20px;
      background: #fff;
    }

    .mobile-menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 0;
      font-size: 18px;
      color: #222;
      text-decoration: none;
      border-bottom: 1px solid #ddd;
    }

    .mobile-menu img.menu-icon {
      width: 22px;
      height: 22px;
      object-fit: contain;
      flex-shrink: 0;
    }

    .mobile-menu.is-open { display: block; }

    /* =========================
       RESPONSIVE – MOBILE / POKONČNI EKRANI
       ========================= */
    @media (max-width: 420px), (orientation: portrait) and (max-width: 768px) {
      #hotspots-outline path { stroke-width: 2px; } /* ali manj/več po želji */
      body { overflow-y: auto; }

      .hero {
        padding-top: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      body.menu-open .hero {
        justify-content: flex-start;
        padding-top: 12px;
        min-height: auto;
      }

      .signature {
        max-width: 165px;
        width: auto;
        margin: 0 auto;
        padding: 0;
      }

      .scene {
        height: auto;
        margin: 0;
        padding: 0;
        line-height: 0;
        width: 100%;
      }

      .media-wrap {
        height: min(47vh, 470px);
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
      }

      .media-wrap img {
        object-fit: cover;
        object-position: 50% 50%;
      }

      .mobile-cta {
        display: block;
        margin: 0;
        padding: 0;
      }

      .mobile-cta button {
        padding: 10px 12px;
      }

      .language-switch { bottom: 16px; right: 16px; font-size: 13px; }
    }

    body.menu-open .click-ripple .ripple {
  animation: none;
  opacity: 0;
}

  </style>
</head>

  <script>
    /* =========================
       1) MOBILNI GUMB -> TOGGLE MENIJA
       ========================= */
    (function () {
      const btn = document.getElementById('openMenuBtn');
      const menu = document.getElementById('mobileMenu');
      if (!btn || !menu) return;

      btn.addEventListener('click', () => {
        const isOpen = menu.classList.toggle('is-open');
        btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
        document.body.classList.toggle('menu-open', isOpen);

        if (isOpen) {
          menu.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    })();

    /* =========================
       2) HOTSPOT NAV + OUTLINE HOVER/TAP
       ========================= */
    (function () {
      const links = {
        'hotspot-newspaper': 'about.html',
        'hotspot-brushes': 'wet-techniques.html',
        'hotspot-crayons': 'dry-techniques.html',
        'hotspot-books': 'books.html',
        'hotspot-press': 'printmaking.html',
        'hotspot-screen': 'animation.html',
        'hotspot-bag': 'https://evamargon.sumupstore.com'
      };

      const hotspotsSvg = document.getElementById('hotspots');
      const outlineSvg = document.getElementById('hotspots-outline');
      if (!hotspotsSvg || !outlineSvg) return;

      const isMobileOrPortrait = () =>
        window.matchMedia('(max-width: 420px)').matches ||
        window.matchMedia('(orientation: portrait) and (max-width: 768px)').matches;

      const applyAspect = () => {
        const par = isMobileOrPortrait() ? 'xMidYMid slice' : 'xMidYMid meet';
        hotspotsSvg.setAttribute('preserveAspectRatio', par);
        outlineSvg.setAttribute('preserveAspectRatio', par);
      };

      applyAspect();
      window.addEventListener('resize', applyAspect, { passive: true });

      const getOutlineGroup = (id) => outlineSvg.querySelector('#' + CSS.escape(id));

      const clearTapped = () => {
        outlineSvg.querySelectorAll('g.is-tapped').forEach(el => el.classList.remove('is-tapped'));
      };

      /* DESKTOP HOVER: pokaži obrobo */
      hotspotsSvg.querySelectorAll('.hotspot').forEach(h => {
        h.addEventListener('pointerenter', () => {
          if (isMobileOrPortrait()) return;
          const og = getOutlineGroup(h.id);
          if (og) og.classList.add('is-hovered');
        });

        h.addEventListener('pointerleave', () => {
          const og = getOutlineGroup(h.id);
          if (og) og.classList.remove('is-hovered');
        });
      });

      /* KLIK (desktop + mobile) */
      hotspotsSvg.addEventListener('click', function (e) {
        const hotspot = e.target.closest('.hotspot');
        if (!hotspot) return;

        const id = hotspot.id;
        const href = links[id];
        if (!href) return;

        const isExternal = /^https?:\/\//i.test(href);

        if (isMobileOrPortrait()) {
          e.preventDefault();
          clearTapped();

          const og = getOutlineGroup(id);
          if (og) og.classList.add('is-tapped');

          window.setTimeout(() => {
            if (og) og.classList.remove('is-tapped');
            if (isExternal) {
              window.open(href, '_blank', 'noopener');
            } else {
              window.location.href = href;
            }
          }, 1000);

          return;
        }

        if (isExternal) {
          window.open(href, '_blank', 'noopener');
        } else {
          window.location.href = href;
        }
      }, { passive: false });

      window.addEventListener('scroll', clearTapped, { passive: true });
      window.addEventListener('resize', () => {
        clearTapped();
        outlineSvg.querySelectorAll('g.is-hovered').forEach(el => el.classList.remove('is-hovered'));
      }, { passive: true });
    })();
  </script>
