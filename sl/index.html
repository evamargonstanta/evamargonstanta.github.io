<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eva Margon – Studio</title>

  <!-- Google font Rubik -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* =========================
       OSNOVNI STIL
       ========================= */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: #fff;
      font-family: 'Rubik', sans-serif;
      overflow: hidden; /* prepreči scroll na desktopu */
    }

    /* =========================
       HERO (LOGO + SCENA)
       ========================= */
    .hero {
      width: 100%;
      text-align: center;
      padding-top: 20px;
    }

    .signature {
      max-width: 320px;
      width: 70%;
      margin: 0 auto 8px;
      display: block;
      opacity: 0.95;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.08)); /* subtilna senca pod logotipom */
    }

    /* =========================
       SCENE + ILUSTRACIJA
       ========================= */
    .scene {
      position: relative;
      width: 100%;
      height: calc(100vh - 100px); /* višina celotnega viewporta minus logo */
    }

    .scene picture, .scene img {
      display: block;
      width: 100%;
      height: 100%;
    }

    .scene img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* desktop: brez deformacij */
      display: block;
      margin: 0 auto;
    }

    /* =========================
       LANGUAGE SWITCH (SL/EN)
       ========================= */
    .language-switch {
      position: fixed;
      bottom: 20px;
      right: 24px;
      font-size: 14px;
      z-index: 20; /* da je nad vsemi elementi */
    }

    .language-switch a {
      text-decoration: none;
      color: #222;
      opacity: 0.6;
      transition: opacity 0.2s ease;
    }

    .language-switch a:hover {
      opacity: 1;
    }

    /* =========================
       NASTAVITVE GLOW EFEKTA
       ========================= */
    :root {
      --glow-color: rgba(255, 255, 255, 0.25);
      --glow-small: 6px;
      --glow-medium: 12px;
      --glow-large: 20px;
      --glow-fill: 0.12;
    }

    /* =========================
       HOTSPOTI (SVG PATH-i)
       ========================= */

    /* CLICK path: neviden, ampak interaktiven */
    #hotspots .click {
      pointer-events: all;
      cursor: pointer;
      fill: rgba(255,255,255,0);
      stroke: none;
    }

    /* OUTLINE path: privzeto skrit */
    #hotspots .outline {
      pointer-events: none;
      fill: none;
      stroke: #000;
      stroke-width: 1.6px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    /* Hover efekt: pokaži outline, ko je hotspot hover (desktop) */
    #hotspots .hotspot:hover .outline {
      opacity: 1;
      stroke: black;
      stroke-width: 1;
    }

    /* Tap highlight (mobile): pokaži outline za kratek čas */
    #hotspots .hotspot.is-tapped .outline {
      opacity: 1;
      stroke: black;
      stroke-width: 1;
    }

    /* =========================
       MOBILE CTA: "Kaj iščeš?"
       ========================= */
    .mobile-cta {
      display: none;
      width: 100%;
      padding: 10px 20px 0;
      box-sizing: border-box;
      text-align: center;
    }

    .mobile-cta button {
      appearance: none;
      border: none;                 /* brez obrobe */
      background: transparent;      /* čist gumb */
      color: #222;
      font-family: 'Rubik', sans-serif;
      font-size: 16px;
      font-weight: 600;
      padding: 10px 12px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      opacity: 0.75;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .mobile-cta button:hover { opacity: 1; }
    .mobile-cta button:active { transform: translateY(1px); opacity: 1; }

    .mobile-cta svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    @keyframes tapPulse {
      0%   { transform: translateY(0) scale(1); opacity: 0.85; }
      50%  { transform: translateY(1px) scale(0.96); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.85; }
    }

    .mobile-cta .hand {
      animation: tapPulse 1.2s ease-in-out infinite;
      transform-origin: center;
    }

    /* =========================
       MOBILE MENU
       ========================= */
    .mobile-menu {
      display: none;
      padding: 20px;
      background: #fff;
    }

    .mobile-menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 0;
      font-size: 18px;
      color: #222;
      text-decoration: none;
      border-bottom: 1px solid #ddd;
    }

    .mobile-menu img.menu-icon {
      width: 22px;
      height: 22px;
      object-fit: contain;
      flex-shrink: 0;
    }

    .mobile-menu.is-open { display: block; }

    /* =========================
       RESPONSIVE – MOBILE / POKONČNI EKRANI
       - uporabi galerija-mobile.jpg
       - manj "crop" (ker je slika že pripravljena), bolje zapolni ekran
       ========================= */
    /* Opomba: galerija-mobile.jpg ima isti "canvas"/razmerje kot original,
       zato SVG hotspoti ostanejo na istem mestu. */
    @media (max-width: 420px), (orientation: portrait) and (max-width: 768px) {
      body { overflow-y: auto; }

      .hero { padding-top: 12px; }

      .signature { max-width: 165px; width: auto; margin-bottom: 10px; }

      .scene {
        height: auto;
        pointer-events: auto;
        margin-top: 0;
      }

      /* Malo višje, da ni spodaj praznega prostora */
      .scene img {
        width: 100%;
        height: min(80vh, 600px);
        object-fit: contain;          /* manj reže levo/desno (slika je že prilagojena) */
        object-position: center;
      }

      /* SVG overlay naj ima isti "box" kot slika */
      #hotspots {
        display: block;
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: min(80vh, 600px);
        z-index: 2;
      }

      .mobile-cta { display: block; }

      .language-switch { bottom: 16px; right: 16px; font-size: 13px; }
    }
  </style>
</head>

  <script>
    /* =========================
       1) MOBILNI GUMB -> TOGGLE MENIJA
       ========================= */
    (function () {
      const btn = document.getElementById('openMenuBtn');
      const menu = document.getElementById('mobileMenu');
      if (!btn || !menu) return;

      btn.addEventListener('click', () => {
        const isOpen = menu.classList.toggle('is-open');
        btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');

        if (isOpen) {
          menu.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    })();

    /* =========================
       2) HOTSPOT NAV (desktop + mobile)
       - Desktop: klik takoj navigira (hover ostane)
       - Mobile/portrait: tap -> kratek outline -> potem navigira
       ========================= */
    (function () {
      const links = {
        'hotspot-newspaper': 'about.html',
        'hotspot-brushes': 'wet-techniques.html',
        'hotspot-crayons': 'dry-techniques.html',
        'hotspot-books': 'books.html',
        'hotspot-press': 'printmaking.html',
        'hotspot-screen': 'animation.html',
        'hotspot-bag': 'https://evamargon.sumupstore.com'
      };

      const hotspotsSvg = document.getElementById('hotspots');
      if (!hotspotsSvg) return;

      const isMobileOrPortrait = () =>
        window.matchMedia('(max-width: 420px)').matches ||
        window.matchMedia('(orientation: portrait) and (max-width: 768px)').matches;

      const clearTapped = () => {
        hotspotsSvg.querySelectorAll('.hotspot.is-tapped').forEach(el => el.classList.remove('is-tapped'));
      };

      hotspotsSvg.addEventListener('click', function (e) {
        const hotspot = e.target.closest('.hotspot');
        if (!hotspot) return;

        const id = hotspot.id;
        const href = links[id];
        if (!href) return;

        const isExternal = /^https?:\/\//i.test(href);

        // Mobile/portrait: najprej kratka obroba, potem navigacija
        if (isMobileOrPortrait()) {
          e.preventDefault();
          clearTapped();
          hotspot.classList.add('is-tapped');

          window.setTimeout(() => {
            hotspot.classList.remove('is-tapped');
            if (isExternal) {
              window.open(href, '_blank', 'noopener');
            } else {
              window.location.href = href;
            }
          }, 450);

          return;
        }

        // Desktop: navigiraj takoj
        if (isExternal) {
          window.open(href, '_blank', 'noopener');
        } else {
          window.location.href = href;
        }
      }, { passive: false });

      window.addEventListener('scroll', clearTapped, { passive: true });
      window.addEventListener('resize', clearTapped, { passive: true });
    })();
  </script>
