<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eva Margon – Studio</title>

  <!-- Google font Rubik -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* =========================
       OSNOVNI STIL
       ========================= */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: #fff;
      font-family: 'Rubik', sans-serif;
      overflow: hidden; /* prepreči scroll na desktopu */
    }

    /* =========================
       HERO (LOGO + SCENA)
       ========================= */
    .hero {
      width: 100%;
      text-align: center;
      padding-top: 20px;
    }

    .signature {
      max-width: 320px;
      width: 70%;
      margin: 0 auto 8px;
      display: block;
      opacity: 0.95;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.08));
    }

    /* =========================
       SCENE + ILUSTRACIJA
       ========================= */
    .scene {
      position: relative;
      width: 100%;
      height: calc(100vh - 100px);
    }

    /* pomembno: da se absolutni layerji pripnejo na media-wrap */
    .media-wrap {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .media-wrap picture {
      position: absolute;
      inset: 0;
      display: block;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .media-wrap img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* desktop: brez deformacij */
      display: block;
      margin: 0 auto;
    }

/* =========================
   SVG LAYERJI
   ========================= */

/* outline layer (tvoj SVG): zdaj samo “neviden layer” (lahko ga tudi izbrišeš iz HTML, če hočeš) */
#hotspots-outline{
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
  display: none; /* <- skrijemo obrobe, ker jih ne rabimo več */
}

/* klik layer: lovi interakcijo */
#hotspots{
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
}

#hotspots .click{
  pointer-events: all;
  cursor: pointer;

  /* osnova: brez overlaya */
  fill: #fff;
  fill-opacity: 0;
  stroke: none;

  transition: fill-opacity 160ms ease;
}

/* DESKTOP hover: osvetli območje */
@media (hover: hover){
  #hotspots .hotspot:hover .click{
    fill-opacity: 0.28;   /* povečaj na 0.35, če želiš bolj očitno */
  }
}

/* MOBILE tap: JS doda .is-tapped */
#hotspots .hotspot.is-tapped .click{
  fill-opacity: 0.32;
}

/* iOS highlight off */
#hotspots .hotspot{
  -webkit-tap-highlight-color: transparent;
}


  transition: opacity 160ms ease;
  opacity: 1;
}

/* DESKTOP hover: samo fade (brez obrobe) */
@media (hover: hover){
  #hotspots .hotspot:hover .click{
    opacity: 0.55;
  }
}

/* MOBILE tap: JS doda .is-tapped, mi fade-amo */
#hotspots .hotspot.is-tapped .click{
  opacity: 0.55;
}

/* da na touch ni modri highlight */
#hotspots .hotspot{
  -webkit-tap-highlight-color: transparent;
}


    /* =========================
       LANGUAGE SWITCH (SL/EN)
       ========================= */
    .language-switch {
      position: fixed;
      bottom: 20px;
      right: 24px;
      font-size: 14px;
      z-index: 20;
    }

    .language-switch a {
      text-decoration: none;
      color: #222;
      opacity: 0.6;
      transition: opacity 0.2s ease;
    }

    .language-switch a:hover { opacity: 1; }

    /* =========================
       MOBILE CTA: "Kaj iščeš?"
       ========================= */
    .mobile-cta {
      display: none;
      width: 100%;
      padding: 0;
      margin: 0;
      text-align: center;
      line-height: 0;
    }

    .mobile-cta button {
      appearance: none;
      border: none;
      background: transparent;
      color: #222;
      font-family: 'Rubik', sans-serif;
      font-size: 15px;
      font-weight: 500;
      padding: 0;
      margin: 0;
      border-radius: 999px;
      display: inline-flex;
      flex-direction: row;   /* column; je v svoji vrstici */
      align-items: center;
      gap: 3px;                /* <-- 6 je bil manjši razmik (po želji) */
      cursor: pointer;
      opacity: 1;
      transition: opacity 0.2s ease, transform 0.2s ease;
      line-height: 1;
    }

    .hint-row {
  display: inline-flex;
  align-items: center;
  gap: 8px;
}

    .hint-arrow {
  width: 26px;
  height: auto;
  display: block;
}

.hint-text {
  opacity: 1;
  white-space: nowrap;
}

.mobile-cta button span,
.mobile-cta button .label {
  font-size: 13px;
  opacity: 1;
}

    .mobile-cta button:hover { opacity: 1; }
    .mobile-cta button:active { transform: translateY(1px); opacity: 1; }

    .mobile-cta svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    .click-hand { display: none; }{
  width: 20px;
  height: 20px;
  opacity: 0.75;
  animation: clickHint 1.6s ease-in-out infinite;
  transform-origin: center;
}

@keyframes clickHint {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0.6;
  }
  40% {
    transform: translateY(4px) scale(0.95); /* močnejši "tap" */
    opacity: 1;
  }
  80% {
    transform: translateY(0) scale(1);
    opacity: 0.7;
  }
  100% {
    transform: translateY(0) scale(1);
    opacity: 0.6;
  }
}



    .click-ripple {
  width: 18px;
  height: 18px;
}

.click-ripple circle {
  fill: none;
  stroke: #222;
  stroke-width: 1.6px;
}

.click-ripple .core {
  opacity: 0.9;
}

.click-ripple .ripple {
  opacity: 0;
  transform-origin: center;
  animation: ripplePulse 1.8s ease-out infinite;
}

@keyframes ripplePulse {
  0% {
    transform: scale(1);
    opacity: 0.55;
  }
  70% {
    transform: scale(1.9);
    opacity: 0;
  }
  100% {
    opacity: 0;
  }
}


    @keyframes tapPulse {
      0%   { transform: translateY(0) scale(1); opacity: 0.85; }
      50%  { transform: translateY(1px) scale(0.96); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.85; }
    }

    .mobile-cta .hand {
      animation: tapPulse 1.2s ease-in-out infinite;
      transform-origin: center;
    }

    /* =========================
       MOBILE MENU
       ========================= */
 .mobile-menu{
  display:none;
  padding: 14px 12px 18px;
  background:#fff;
}

.mobile-menu.is-open{ display:block; }

.icon-nav-mobile{
  display:flex;
  justify-content:center;
  align-items:flex-start;
  gap: 10px;
  flex-wrap: nowrap;          /* v eni vrstici */
}

.icon-nav-mobile .icon-link{
  display:flex;
  flex-direction:column;
  align-items:center;
  text-decoration:none;
}

.icon-nav-mobile .icon{
  width: 30px;
  height: 30px;
  display:block;
  filter: grayscale(100%) contrast(1.1);
  opacity: 0.55;              /* malo manj vidne */
}

.icon-nav-mobile .icon-title{
  margin-top: 5px;
  font-size: 11px;
  line-height: 1.1;
  text-align:center;
  color:#111;
  opacity: 0.9;
  max-width: 72px;            /* da se napisi ne razlezejo */
}

@media (hover: hover){
  .icon-nav-mobile .icon-link:hover .icon{
    opacity: 0.85;
    filter: none;             /* rahlo “aktivno” na hover */
  }
}


    /* =========================
       RESPONSIVE – MOBILE / POKONČNI EKRANI
       ========================= */
    @media (max-width: 420px), (orientation: portrait) and (max-width: 768px) {
      #hotspots-outline path { stroke-width: 2px; } /* ali manj/več po želji */
      body { overflow-y: auto; }

      .hero {
        padding-top: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      body.menu-open .hero {
        justify-content: flex-start;
        padding-top: 12px;
        min-height: auto;
      }

      .signature {
        max-width: 165px;
        width: auto;
        margin: 0 auto;
        padding: 0;
      }

      .scene {
        height: auto;
        margin: 0;
        padding: 0;
        line-height: 0;
        width: 100%;
      }

      .media-wrap {
        height: min(47vh, 470px);
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
      }

      .media-wrap img {
        object-fit: cover;
        object-position: 50% 50%;
      }

      .mobile-cta {
        display: block;
        margin: 0;
        padding: 0;
      }

      .mobile-cta button {
        padding: 10px 12px;
      }

      .language-switch { bottom: 16px; right: 16px; font-size: 13px; }
    }

    body.menu-open .click-ripple .ripple {
  animation: none;
  opacity: 0;
}
    .click-symbol {
  display: inline-block;
  font-size: 20px;
  line-height: 1;
  opacity: 0.7;
  animation: targetPulse 1.8s ease-in-out infinite;
}

@keyframes targetPulse {
  0% {
    transform: scale(1);
    opacity: 0.55;
  }
  50% {
    transform: scale(1.15);
    opacity: 0.9;
  }
  100% {
    transform: scale(1);
    opacity: 0.55;
  }
}


    body.menu-open .click-hand {
  animation: none;
  opacity: 0.4;
}


  </style>
</head>

  <script>
    /* =========================
       1) MOBILNI GUMB -> TOGGLE MENIJA
       ========================= */
    (function () {
      const btn = document.getElementById('openMenuBtn');
      const menu = document.getElementById('mobileMenu');
      if (!btn || !menu) return;

      btn.addEventListener('click', () => {
        const isOpen = menu.classList.toggle('is-open');
        btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
        document.body.classList.toggle('menu-open', isOpen);

        if (isOpen) {
          menu.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    })();

   /* =========================
   2) HOTSPOT NAV + FADE HOVER/TAP
   ========================= */
(function () {
  const links = {
    'hotspot-newspaper': 'about.html',
    'hotspot-brushes': 'wet-techniques.html',
    'hotspot-crayons': 'dry-techniques.html',
    'hotspot-books': 'books.html',
    'hotspot-press': 'printmaking.html',
    'hotspot-screen': 'animation.html',
    'hotspot-bag': 'https://evamargon.sumupstore.com'
  };

  const hotspotsSvg = document.getElementById('hotspots');
  const outlineSvg = document.getElementById('hotspots-outline'); // ostane zaradi aspect sync, lahko je null
  if (!hotspotsSvg) return;

  const isMobileOrPortrait = () =>
    window.matchMedia('(max-width: 420px)').matches ||
    window.matchMedia('(orientation: portrait) and (max-width: 768px)').matches;

  const applyAspect = () => {
    const par = isMobileOrPortrait() ? 'xMidYMid slice' : 'xMidYMid meet';
    hotspotsSvg.setAttribute('preserveAspectRatio', par);
    if (outlineSvg) outlineSvg.setAttribute('preserveAspectRatio', par);
  };

  applyAspect();
  window.addEventListener('resize', applyAspect, { passive: true });

  const clearTapped = () => {
    hotspotsSvg.querySelectorAll('.hotspot.is-tapped').forEach(el => el.classList.remove('is-tapped'));
  };

  /* DESKTOP HOVER: fade je že v CSS (:hover), tukaj ni treba nič */

  /* KLIK (desktop + mobile) */
  hotspotsSvg.addEventListener('click', function (e) {
    const hotspot = e.target.closest('.hotspot');
    if (!hotspot) return;

    const id = hotspot.id;
    const href = links[id];
    if (!href) return;

    const isExternal = /^https?:\/\//i.test(href);

    if (isMobileOrPortrait()) {
      e.preventDefault();
      clearTapped();

      hotspot.classList.add('is-tapped');

      window.setTimeout(() => {
        hotspot.classList.remove('is-tapped');
        if (isExternal) {
          window.open(href, '_blank', 'noopener');
        } else {
          window.location.href = href;
        }
      }, 700);

      return;
    }

    if (isExternal) {
      window.open(href, '_blank', 'noopener');
    } else {
      window.location.href = href;
    }
  }, { passive: false });

  window.addEventListener('scroll', clearTapped, { passive: true });
  window.addEventListener('resize', clearTapped, { passive: true });
})();

  </script>
