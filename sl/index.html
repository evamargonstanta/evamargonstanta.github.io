<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eva Margon – Studio</title>

  <!-- Google font Rubik -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* =========================
       OSNOVNI STIL
       ========================= */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: #fff;
      font-family: 'Rubik', sans-serif;
      overflow: hidden; /* prepreči scroll na desktopu */
    }

    /* =========================
       HERO (LOGO + SCENA)
       ========================= */
    .hero {
      width: 100%;
      text-align: center;
      padding-top: 20px;
    }

    .signature {
      max-width: 320px;
      width: 70%;
      margin: 0 auto 8px;
      display: block;
      opacity: 0.95;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.08));
    }

    /* =========================
       SCENE + ILUSTRACIJA
       ========================= */
    .scene {
      position: relative;
      width: 100%;
      height: calc(100vh - 100px);
    }

    .scene img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }

    /* =========================
       LANGUAGE SWITCH (SL/EN)
       ========================= */
    .language-switch {
      position: fixed;
      bottom: 20px;
      right: 24px;
      font-size: 14px;
      z-index: 20;
    }

    .language-switch a {
      text-decoration: none;
      color: #222;
      opacity: 0.6;
      transition: opacity 0.2s ease;
    }

    .language-switch a:hover {
      opacity: 1;
    }

    /* =========================
       HOTSPOTI – SVG
       ========================= */

    #hotspots {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
    }

    /* Osnovno stanje: popolnoma nevidno */
    #hotspots path {
      pointer-events: all;
      cursor: pointer;
      fill: rgba(255,255,255,0);
      stroke: rgba(0,0,0,0);      /* NI obrisa */
      stroke-width: 0;
      transition: stroke 0.2s ease, stroke-width 0.2s ease;
    }

    /* Hover: samo črn 2D obris */
    #hotspots path:hover {
      stroke: #000;               /* čisto črn */
      stroke-width: 1.2px;        /* tanek, ilustratorski */
    }

    /* =========================
       MOBILE MENU
       ========================= */
    .mobile-menu {
      display: none;
      padding: 20px;
      background: #fff;
    }

    .mobile-menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 0;
      font-size: 18px;
      color: #222;
      text-decoration: none;
      border-bottom: 1px solid #ddd;
    }

    .mobile-menu img.menu-icon {
      width: 22px;
      height: 22px;
      object-fit: contain;
      flex-shrink: 0;
    }

    /* =========================
       RESPONSIVE – MOBILE
       ========================= */
    @media (max-width: 420px) {
      body { overflow-y: auto; }

      .hero { padding-top: 12px; }

      .signature {
        max-width: 165px;
        width: auto;
        margin-bottom: 10px;
      }

      .scene {
        height: auto;
        pointer-events: none;
      }

      .scene img { height: auto; }

      #hotspots { display: none; }

      .mobile-menu { display: block; }

      .language-switch {
        bottom: 16px;
        right: 16px;
        font-size: 13px;
      }
    }
  </style>
</head>

<body>

  <!-- LANGUAGE SWITCH -->
  <div class="language-switch">
    <span>SL</span> / <a href="../en/">EN</a>
  </div>

  <!-- HERO -->
  <div class="hero">

    <img
      src="../assets/images/logo.png"
      alt="Eva Margon"
      class="signature"
    >

    <div class="scene">
      <img src="../assets/images/galerija.jpg" alt="Illustrated studio workspace">

      <!-- INLINE SVG HOTSPOTI – TVOJ AKTUALNI SVG -->
      <svg id="hotspots" viewBox="0 0 463 260" xmlns="http://www.w3.org/2000/svg">

        <!-- Časopis -->
        <a href="about.html">
          <path d="M135.688,213.9C134.32,212.251 ... 135.688,213.9Z"/>
        </a>

        <!-- Torba -->
        <a href="https://evamargon.sumupstore.com" target="_blank" rel="noopener noreferrer">
          <path d="M262.689,187.954C259.253,188.269 ... 262.689,187.954Z"/>
        </a>

        <!-- Čopiči -->
        <a href="wet-techniques.html">
          <path d="M321.858,180.781C319.057,181.199 ... 321.997,180.449"/>
        </a>

        <!-- Knjige -->
        <a href="books.html">
          <path d="M389.738,69.041C389.669,67.328 ... 379.781,109.097"/>
        </a>

        <!-- Ekran -->
        <a href="animation.html">
          <path d="M292.965,94.366C292.854,94.06 ... 292.965,94.366Z"/>
        </a>

        <!-- Barvice -->
        <a href="dry-techniques.html">
          <path d="M236.29,112.271C235.044,112.831 ... 236.29,112.271Z"/>
        </a>

        <!-- Preša -->
        <a href="printmaking.html">
          <path d="M164.486,68.411C164.469,67.299 ... 164.81,68.485"/>
        </a>

      </svg>
    </div>
  </div>

  <!-- MOBILE MENU -->
  <div class="mobile-menu">
    <a href="about.html">
      <img src="../assets/images/icon-newspaper.png" class="menu-icon">
      O meni / CV
    </a>
    <a href="wet-techniques.html">
      <img src="../assets/images/icon-brush.png" class="menu-icon">
      Slikanje
    </a>
    <a href="dry-techniques.html">
      <img src="../assets/images/icon-crayon.png" class="menu-icon">
      Risanje
    </a>
    <a href="books.html">
      <img src="../assets/images/icon-books.png" class="menu-icon">
      Knjige
    </a>
    <a href="printmaking.html">
      <img src="../assets/images/icon-press.png" class="menu-icon">
      Grafika
    </a>
    <a href="animation.html">
      <img src="../assets/images/icon-screen.png" class="menu-icon">
      Animacija in oblikovanje
    </a>
    <a href="https://evamargon.sumupstore.com" target="_blank">
      <img src="../assets/images/icon-bag.png" class="menu-icon">
      Trgovina
    </a>
  </div>

</body>
</html>
