<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eva Margon – Studio</title>

  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* =========================
       OSNOVNI RESET
       ========================= */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background: #fff;
      overflow: hidden;
    }

    /* =========================
       HERO
       ========================= */
    .hero {
      width: 100%;
      text-align: center;
      padding-top: 20px;
    }

    .signature {
      max-width: 320px;
      width: 70%;
      margin: 0 auto 10px;
      display: block;
    }

    /* =========================
       SCENA
       ========================= */
    .scene {
      position: relative;
      width: 100%;
      height: calc(100vh - 110px);
    }

    /* ilustracija */
    .scene img.background {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    /* =========================
       HOTSPOT SVG OVERLAY
       ========================= */
    .scene object.hotspots {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 5;              /* NAD ilustracijo */
      pointer-events: auto;
    }

    /* =========================
       SVG HOVER STIL
       ========================= */
    object.hotspots svg a path {
      fill: transparent;
      stroke: transparent;
      stroke-width: 0;
      transition: stroke 0.15s ease, stroke-width 0.15s ease;
      cursor: pointer;
    }

    object.hotspots svg a:hover path {
      stroke: #000;            /* ČISTO ČRNA */
      stroke-width: 1.2px;
    }

    /* =========================
       LANGUAGE SWITCH
       ========================= */
    .language-switch {
      position: fixed;
      bottom: 20px;
      right: 24px;
      font-size: 14px;
      z-index: 20;
    }

    .language-switch a {
      color: #222;
      text-decoration: none;
      opacity: 0.6;
    }

    .language-switch a:hover {
      opacity: 1;
    }

    /* =========================
       MOBILE
       ========================= */
    @media (max-width: 420px) {
      body {
        overflow-y: auto;
      }

      .hero {
        padding-top: 12px;
      }

      .signature {
        max-width: 165px;
        margin-bottom: 12px;
      }

      .scene {
        height: auto;
        pointer-events: none;
      }

      .scene object.hotspots {
        display: none;
      }
    }
  </style>
</head>

<body>

  <!-- LANGUAGE SWITCH -->
  <div class="language-switch">
    <span>SL</span> / <a href="../en/">EN</a>
  </div>

  <!-- HERO -->
  <div class="hero">
    <img src="../assets/images/logo.png" alt="Eva Margon" class="signature">

    <div class="scene">
      <!-- ILUSTRACIJA -->
      <img
        src="../assets/images/galerija.jpg"
        alt="Illustrated studio workspace"
        class="background"
      >

      <!-- HOTSPOTI – NOV SVG FILE -->
      <object
        type="image/svg+xml"
        data="../assets/images/hotspots.svg"
        class="hotspots"
        aria-label="Interaktivni hotspoti"
      ></object>
    </div>
  </div>

</body>
</html>
