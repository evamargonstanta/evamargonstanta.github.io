<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eva Margon – Studio</title>

  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }

    body{
      background:#fff;
      font-family:'Rubik', sans-serif;
      overflow:hidden; /* desktop */
    }

    /* HERO */
    .hero{
      width:100%;
      text-align:center;
      padding-top:20px;
      position:relative;
      z-index:1;
    }

    .signature{
      max-width:320px;
      width:70%;
      margin:0 auto 8px;
      display:block;
      opacity:.95;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.08));
    }

    /* SCENE */
    .scene{
      position:relative;
      width:100%;
      height: calc(100vh - 100px);
    }

    .media-wrap{
      position:relative;
      width:100%;
      height:100%;
    }

    .media-wrap picture{
      position:absolute;
      inset:0;
      display:block;
      width:100%;
      height:100%;
      z-index:0;
    }

    .media-wrap img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      margin:0 auto;
    }

    /* SVG layers */
    #hotspots-outline{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index:1;
      display:none; /* skrito */
    }

    #hotspots{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      z-index:2;
    }

    /* CLICK SHAPE (highlight overlay) */
    #hotspots .click{
      pointer-events: all;
      cursor: pointer;
      fill: #fff;
      fill-opacity: 0;
      stroke: none;
      transition: fill-opacity 160ms ease;
    }

    @media (hover:hover){
      #hotspots .hotspot:hover .click{
        fill-opacity: 0.28;
      }
    }

    #hotspots .hotspot.is-tapped .click{
      fill-opacity: 0.32;
    }

    #hotspots .hotspot{
      -webkit-tap-highlight-color: transparent;
    }

    /* Language */
    .language-switch{
      position:fixed;
      bottom:20px;
      right:24px;
      font-size:14px;
      z-index:60;
    }
    .language-switch a{
      text-decoration:none;
      color:#222;
      opacity:.6;
      transition: opacity .2s ease;
    }
    .language-switch a:hover{ opacity:1; }

    /* Mobile CTA */
    .mobile-cta{
      display:none;
      width:100%;
      margin:0;
      padding:0;
      text-align:center;
      line-height:0;
      position:relative;
      z-index:55; /* nad SVG */
    }

    .mobile-cta button{
      appearance:none;
      border:none;
      background:transparent;
      color:#222;
      font-family:'Rubik', sans-serif;
      font-size:15px;
      font-weight:500;
      padding:0;
      margin:0;
      border-radius:999px;
      display:inline-flex;
      align-items:center;
      gap:6px;
      cursor:pointer;
      opacity:1;
      transition: transform .2s ease, opacity .2s ease;
      line-height:1;
    }

    .hint-row{
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    .hint-arrow{
      width:26px;
      height:auto;
      display:block;
    }

    .hint-text{
      white-space:nowrap;
      opacity:1;
      font-size:13px;
    }

    /* če tega SVG-ja trenutno ne rabiš, naj bo skrit */
    .click-hand{
      display:none;
      width:18px;
      height:18px;
    }

    /* Mobile menu */
    .mobile-menu{
      display:none;
      padding: 14px 12px 18px;
      background:#fff;
      position:relative;
      z-index:54; /* nad SVG */
      opacity:0;
      transform: translateY(10px);
      transition: opacity .2s ease, transform .2s ease;
    }

    .mobile-menu.is-open{
      display:block;
      opacity:1;
      transform: translateY(0);
    }

    .icon-nav-mobile{
      display:flex;
      justify-content:center;
      align-items:flex-start;
      gap:10px;
      flex-wrap:nowrap;
    }

    .icon-nav-mobile .icon-link{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-decoration:none;
    }

    .icon-nav-mobile .icon{
      width:30px;
      height:30px;
      display:block;
      filter: grayscale(100%) contrast(1.1);
      opacity:1;
    }

    .icon-nav-mobile .icon-title{
      margin-top:5px;
      font-size:11px;
      line-height:1.1;
      text-align:center;
      color:#111;
      opacity:.9;
      max-width:72px;
    }

    @media (hover:hover){
      .icon-nav-mobile .icon-link:hover .icon{
        filter:none;
        opacity:.9;
      }
    }

    /* Responsive */
    @media (max-width: 420px), (orientation: portrait) and (max-width: 768px){
      body{ overflow-y:auto; }

      .hero{
        padding-top:0;
        min-height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
      }

      /* ko je meni odprt – center */
      body.menu-open .hero{
        justify-content:center;
        min-height:100vh;
      }

      .signature{
        max-width:165px;
        width:auto;
        margin:0 auto;
      }

      .scene{
        height:auto;
        margin:0;
        padding:0;
        line-height:0;
        width:100%;
      }

      .media-wrap{
        height: min(47vh, 470px);
        overflow:hidden;
        width:100%;
      }

      .media-wrap img{
        object-fit:cover;
        object-position:50% 50%;
      }

      .mobile-cta{
        display:block;
      }

      .mobile-cta button{
        padding:10px 12px;
      }

      .language-switch{
        bottom:16px;
        right:16px;
        font-size:13px;
      }

      /* če so ikone preširoke, lahko zmanjšaš */
      .icon-nav-mobile .icon{ width:28px; height:28px; }
      .icon-nav-mobile{ gap:8px; }
    }
  </style>
</head>

  <script>
    /* 1) MENU TOGGLE */
    (function () {
      const btn = document.getElementById('openMenuBtn');
      const menu = document.getElementById('mobileMenu');
      if (!btn || !menu) return;

      btn.addEventListener('click', () => {
        const isOpen = menu.classList.toggle('is-open');
        btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
        document.body.classList.toggle('menu-open', isOpen);
      });

      /* optional: klik na ikono zapre meni */
      menu.addEventListener('click', (e) => {
        const link = e.target.closest('a');
        if (!link) return;
        menu.classList.remove('is-open');
        btn.setAttribute('aria-expanded', 'false');
        document.body.classList.remove('menu-open');
      });
    })();

    /* 2) HOTSPOT NAV + TAP FADE */
    (function () {
      const links = {
        'hotspot-newspaper': 'about.html',
        'hotspot-brushes': 'wet-techniques.html',
        'hotspot-crayons': 'dry-techniques.html',
        'hotspot-books': 'books.html',
        'hotspot-press': 'printmaking.html',
        'hotspot-screen': 'animation.html',
        'hotspot-bag': 'https://evamargon.sumupstore.com'
      };

      const hotspotsSvg = document.getElementById('hotspots');
      if (!hotspotsSvg) return;

      const isMobileOrPortrait = () =>
        window.matchMedia('(max-width: 420px)').matches ||
        window.matchMedia('(orientation: portrait) and (max-width: 768px)').matches;

      const applyAspect = () => {
        const par = isMobileOrPortrait() ? 'xMidYMid slice' : 'xMidYMid meet';
        hotspotsSvg.setAttribute('preserveAspectRatio', par);
      };

      applyAspect();
      window.addEventListener('resize', applyAspect, { passive: true });

      const clearTapped = () => {
        hotspotsSvg.querySelectorAll('.hotspot.is-tapped')
          .forEach(el => el.classList.remove('is-tapped'));
      };

      hotspotsSvg.addEventListener('click', function (e) {
        const hotspot = e.target.closest('.hotspot');
        if (!hotspot) return;

        const href = links[hotspot.id];
        if (!href) return;

        const isExternal = /^https?:\/\//i.test(href);

        if (isMobileOrPortrait()) {
          e.preventDefault();
          clearTapped();
          hotspot.classList.add('is-tapped');

          window.setTimeout(() => {
            hotspot.classList.remove('is-tapped');
            if (isExternal) window.open(href, '_blank', 'noopener');
            else window.location.href = href;
          }, 700);

          return;
        }

        if (isExternal) window.open(href, '_blank', 'noopener');
        else window.location.href = href;
      }, { passive: false });

      window.addEventListener('scroll', clearTapped, { passive: true });
      window.addEventListener('resize', clearTapped, { passive: true });
    })();
  </script>
