  <style>
    /* =========================
       OSNOVNI STIL
       ========================= */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: #fff;
      font-family: 'Rubik', sans-serif;
      overflow: hidden; /* prepreči scroll na desktopu */
    }

    /* =========================
       HERO (LOGO + SCENA)
       ========================= */
    .hero {
      width: 100%;
      text-align: center;
      padding-top: 20px;
    }

    .signature {
      max-width: 320px;
      width: 70%;
      margin: 0 auto 8px;
      display: block;
      opacity: 0.95;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.08)); /* subtilna senca pod logotipom */
    }

    /* =========================
       SCENE + ILUSTRACIJA
       ========================= */
    .scene {
      position: relative;
      width: 100%;
      height: calc(100vh - 100px); /* višina celotnega viewporta minus logo */
    }

    .scene img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* slika se prilagodi brez deformacij */
      display: block;
      margin: 0 auto;
    }

    /* =========================
       LANGUAGE SWITCH (SL/EN)
       ========================= */
    .language-switch {
      position: fixed;
      bottom: 20px;
      right: 24px;
      font-size: 14px;
      z-index: 20; /* da je nad vsemi elementi */
    }

    .language-switch a {
      text-decoration: none;
      color: #222;
      opacity: 0.6;
      transition: opacity 0.2s ease;
    }

    .language-switch a:hover {
      opacity: 1;
    }

    /* =========================
       NASTAVITVE GLOW EFEKTA
       ========================= */
    :root {
      /* Barva in intenzivnost glow efekta */
      --glow-color: rgba(255, 255, 255, 0.25); /* bela z malo prosojnosti */
      --glow-small: 6px;
      --glow-medium: 12px;
      --glow-large: 20px;
      --glow-fill: 0.12;
    }

    /* =========================
       HOTSPOTI (SVG PATH-i)
       ========================= */
    #hotspots path {
      pointer-events: all; /* omogoči klik na path */
      cursor: pointer;

      /* osnovno: popolnoma nevidno */
      fill: rgba(255,255,255,0);
      stroke: rgba(0,0,0,0);
      stroke-width: 0.9;

      transition:
        fill 0.35s ease,
        stroke 0.25s ease,
        filter 0.35s ease;
    }

    /* Hover efekt – nežen glow + čisto črn 2D obris */
    #hotspots path:hover {
      fill: rgba(255,255,255,var(--glow-fill));

      filter:
        drop-shadow(0 0 var(--glow-small) var(--glow-color))
        drop-shadow(0 0 var(--glow-medium) var(--glow-color))
        drop-shadow(0 0 var(--glow-large) var(--glow-color));

      stroke: #000;        /* čisto črn obris */
      stroke-width: 0.9;   /* tanek, ilustratorski */
    }

    /* =========================
       MOBILE MENU
       ========================= */
    .mobile-menu {
      display: none; /* privzeto skrito na desktopu */
      padding: 20px;
      background: #fff;
    }

    .mobile-menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 0;
      font-size: 18px;
      color: #222;
      text-decoration: none;
      border-bottom: 1px solid #ddd;
    }

    .mobile-menu img.menu-icon {
      width: 22px;
      height: 22px;
      object-fit: contain;
      flex-shrink: 0;
    }

    /* =========================
       RESPONSIVE – MOBILE
       ========================= */
    @media (max-width: 420px) {
      body { overflow-y: auto; }

      .hero { padding-top: 12px; }

      .signature { max-width: 165px; width: auto; margin-bottom: 10px; }

      .scene { height: auto; pointer-events: none; margin-top: 0; }

      .scene img { height: auto; }

      #hotspots { display: none; } /* SVG hover-i skriti na mobilnih napravah */

      .mobile-menu { display: block; }

      .language-switch { bottom: 16px; right: 16px; font-size: 13px; }
    }
  </style>
