<!DOCTYPE html>
<html lang="sl">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eva Margon – Studio</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: #fff;
      font-family: 'Rubik', sans-serif;
      overflow: hidden;
    }

    /* =========================
       HERO (LOGO + SCENA)
       ========================= */

    .hero {
      width: 100%;
      text-align: center;
      padding-top: 20px; /* manj prostora zgoraj */
    }

    .signature {
      max-width: 320px;   /* manjši logo na desktop */
      width: 70%;
      margin: 0 auto 2px; /* manj prostora spodaj */
      display: block;
      opacity: 0.95;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.08));
    }

    /* =========================
       SCENE + ILUSTRACIJA
       ========================= */

    .scene {
      position: relative;
      width: 100%;
     height: calc(100vh - 80px); /* manj “požre” višine */
    }

    .scene img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }

    /* =========================
       LANGUAGE SWITCH
       ========================= */

    .language-switch {
      position: fixed;
      bottom: 20px;
      right: 24px;
      font-size: 14px;
      z-index: 20;
    }

    .language-switch a {
      text-decoration: none;
      color: #222;
      opacity: 0.6;
      transition: opacity 0.2s ease;
    }

    .language-switch a:hover {
      opacity: 1;
    }

    /* =========================
       HOTSPOTI
       ========================= */

    .hotspot {
      position: absolute;
      display: block;
      outline: 2px solid rgba(255, 0, 0, 0.4); /* odstrani kasneje */
    }

    .hotspot:hover {
      cursor: pointer;
      background: rgba(255, 255, 255, 0.09);
    }

    .brushes { top: 54%; left: 67%; width: 8%; height: 23%; }
    .book { top: 26.3%; left: 77.1%; width: 9.6%; height: 15.4%; }
    .press { top: 26.1%; left: 34.1%; width: 9.1%; height: 25.2%; }
    .screen { top: 34%; right: 36.8%; width: 3%; height: 17%; }
    .crayons { bottom: 53%; left: 50%; width: 7%; height: 10%; }
    .newspaper { bottom: 9.5%; left: 29%; width: 11.6%; height: 13.6%; }
    .envelope { top: 48.9%; right: 67.6%; width: 3.4%; height: 3.1%; }
    .bag { bottom: 14%; right: 43%; width: 4%; height: 10%; }

    /* =========================
       MOBILE MENU
       ========================= */

    .mobile-menu {
      display: none;
      padding: 20px;
      background: #fff;
    }

    .mobile-menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 0;
      font-size: 18px;
      color: #222;
      text-decoration: none;
      border-bottom: 1px solid #ddd;
    }

    .mobile-menu img.menu-icon {
      width: 22px;
      height: 22px;
      object-fit: contain;
      flex-shrink: 0;
    }

    /* =========================
       RESPONSIVE
       ========================= */

    @media (max-width: 420px) {
      body {
        overflow-y: auto;
      }

      .hero {
        padding-top: 12px;
      }

      .signature {
        max-width: 155px;   /* precej manjši logo na mobile */
        width: auto;
        margin-bottom: 4px;
}
      }

      .scene {
        height: auto;
        pointer-events: none;
        margin-top: -2px; /* potisne ilustracijo gor */
      }

      .scene img {
        height: auto;
      }

      .hotspot {
        display: none;
      }

      .mobile-menu {
        display: block;
      }

      .language-switch {
        bottom: 16px;
        right: 16px;
        font-size: 13px;
      }
    }
  </style>
</head>

<body>

  <!-- LANGUAGE SWITCH -->
  <div class="language-switch">
    <span>SL</span> / <a href="../en/">EN</a>
  </div>

  <!-- HERO -->
  <div class="hero">

    <img
      src="../assets/images/logo.png"
      alt="Eva Margon"
      class="signature"
    >

    <div class="scene">
      <img src="../assets/images/galerija.jpg" alt="Illustrated studio workspace">

      <a href="wet-techniques.html" class="hotspot brushes"></a>
      <a href="dry-techniques.html" class="hotspot crayons"></a>
      <a href="books.html" class="hotspot book"></a>
      <a href="printmaking.html" class="hotspot press"></a>
      <a href="animation.html" class="hotspot screen"></a>
      <a href="about.html" class="hotspot newspaper"></a>

      <a class="hotspot envelope" aria-label="Inactive"></a>

      <a href="https://evamargon.sumupstore.com"
         class="hotspot bag"
         target="_blank"
         rel="noopener noreferrer"></a>
    </div>

  </div>

  <!-- MOBILE MENU -->
  <div class="mobile-menu">
    <a href="about.html">
      <img src="../assets/images/icon-newspaper.png" class="menu-icon">
      O meni / CV
    </a>
    <a href="wet-techniques.html">
      <img src="../assets/images/icon-brush.png" class="menu-icon">
      Slikanje
    </a>
    <a href="dry-techniques.html">
      <img src="../assets/images/icon-crayon.png" class="menu-icon">
      Risanje
    </a>
    <a href="books.html">
      <img src="../assets/images/icon-books.png" class="menu-icon">
      Knjige
    </a>
    <a href="printmaking.html">
      <img src="../assets/images/icon-press.png" class="menu-icon">
      Grafika
    </a>
    <a href="animation.html">
      <img src="../assets/images/icon-screen.png" class="menu-icon">
      Animacija in oblikovanje
    </a>
    <a href="https://evamargon.sumupstore.com" target="_blank">
      <img src="../assets/images/icon-bag.png" class="menu-icon">
      Trgovina
    </a>
  </div>

</body>
</html>
