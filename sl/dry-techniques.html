<!DOCTYPE html>
<html lang="sl">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risanje – Eva Margon</title>

  <style>
    body{
      margin:0;
      font-family:'Rubik', sans-serif;
      background:#fff;
      color:#222;
    }

    /* ===== HEADER + DESKTOP IKON MENI ===== */
    .section-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding:20px;
      border-bottom:1px solid #ddd;
      background:#fff;
      box-sizing:border-box;
    }
    .header-left{
      display:flex;
      align-items:center;
      gap:15px;
      min-width:0;
    }
    .section-header img.icon{
      width:60px;
      height:60px;
      flex:0 0 auto;
    }
    .section-header h1{
      font-size:1.8rem;
      margin:0;
      font-weight:600;
      letter-spacing:0.01em;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .icon-nav-desktop{
      display:flex;
      align-items:center;
      gap:10px;
      flex:0 0 auto;
    }
    .icon-nav-desktop .icon-link{
      width:60px;
      height:60px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      -webkit-tap-highlight-color: transparent;
    }
    .icon-nav-desktop img{
      width:54px;
      height:54px;
      display:block;
      filter: grayscale(100%);
      opacity:.5;
      transition: filter .18s ease, opacity .18s ease, transform .18s ease;
    }
    @media (hover:hover){
      .icon-nav-desktop a.icon-link:hover img{
        filter:none;
        opacity:1;
        transform: scale(1.02);
      }
    }
    .icon-nav-desktop .is-active img{
      filter:none;
      opacity:1;
      transform:none;
    }

    /* če želiš meni skriti na mobilu (ker imaš tam svoj mobile meni) */
    @media (max-width: 768px){
      .icon-nav-desktop{ display:none; }
    }

    /* ===== GALERIJA ===== */
    .grid-gallery{
      --cols: 3;
      --gap: 22px;

      display:grid;
      grid-template-columns: repeat(var(--cols), 1fr);
      gap: var(--gap);
      padding: 16px 16px 24px;
      max-width: 1300px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    @media (max-width: 900px){
      .grid-gallery{
        --cols: 2;
        --gap: 12px;

        padding: 14px 20px 20px;
        max-width: 600px;
      }
    }

    @media (max-width: 420px){
      .grid-gallery{
        --gap: 10px;
        padding: 12px 18px 18px;
        max-width: 480px;
      }
    }

    .project-card{
      aspect-ratio: 1 / 1;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      cursor:default;
    }

    .project-inner{
      width:92%;
      height:92%;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    @media (max-width: 900px){
      .project-inner{ width:100%; height:100%; }
    }

    .project-inner img{
      max-width:100%;
      max-height:100%;
      object-fit:contain;
      display:block;
      border-radius:0;
    }

    /* ===== WIDE PROJECT – enaka višina kot kvadratki ===== */
    .project-card.is-wide{
      grid-column: 1 / -1;

      --colw: calc((100% - ((var(--cols) - 1) * var(--gap))) / var(--cols));
      --pad:  calc(var(--colw) * 0.04);

      height: var(--colw);
      aspect-ratio: auto;

      padding: var(--pad);
      box-sizing: border-box;

      display:flex;
      align-items:stretch;
      justify-content:stretch;
      overflow:hidden;
    }

    .project-card.is-wide .project-inner{
      width:100%;
      height:100%;
      display:block;
    }

    .project-card.is-wide .project-inner img{
      width:100%;
      height:100%;
      max-width:none;
      max-height:none;
      object-fit:cover;
      display:block;
    }

    @media (max-width: 900px){
      .project-card.is-wide{ padding:0; }
    }

    /* ===== DOOR ICON ===== */
    .door-hotspot{
      position:fixed;
      bottom: 28px;
      right: 32px;
      width: 76px;
      height: 76px;
      background-image:url("../assets/images/icon-door.png");
      background-size:contain;
      background-repeat:no-repeat;
      background-position:center;
      z-index:20;
    }
    .door-hotspot::after{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(255,255,255,0.12);
      opacity:0;
      transition:opacity .2s ease;
    }
    @media (hover:hover){
      .door-hotspot:hover::after{ opacity:1; cursor:pointer; }
    }
    @media (max-width: 768px){
      .door-hotspot{
        width:60px;
        height:60px;
        bottom:20px;
        right:20px;
      }
    }
  </style>
</head>

<body>

        <a class="icon-link" href="books.html" aria-label="Knjige"><img src="../assets/images/icon-books.png" alt=""></a>

      <div class="project-card"><div class="project-inner"><img src="../assets/images/crayon6.jpg" alt="Risba 6" loading="lazy"></div></div>

      <div class="project-card"><div class="project-inner"><img src="../assets/images/crayon7.jpg" alt="Risba 7" loading="lazy"></div></div>
      <div class="project-card"><div class="project-inner"><img src="../assets/images/crayon8.jpg" alt="Risba 8" loading="lazy"></div></div>
      <div class="project-card"><div class="project-inner"><img src="../assets/images/crayon9.jpg" alt="Risba 9" loading="lazy"></div></div>

      <div class="project-card"><div class="project-inner"><img src="../assets/images/crayon10.jpg" alt="Risba 10" loading="lazy"></div></div>
      <div class="project-card"><div class="project-inner"><img src="../assets/images/crayon11.jpg" alt="Risba 11" loading="lazy"></div></div>

  </section>

  <a href="index.html" class="door-hotspot" aria-label="Nazaj na domačo stran"></a>

</body>
</html>
