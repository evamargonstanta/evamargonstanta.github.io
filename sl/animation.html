  <style>
    /* ===== FILTER BAR ===== */
    .filter-bar{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 14px 24px 0;
      max-width: 1600px;
      margin: 0 auto;
      box-sizing: border-box;
      flex-wrap: wrap;
    }
    .filter-btn{
      border:1px solid #ddd;
      background:#fff;
      color:#222;
      font-family: inherit;
      font-size: .98rem;
      font-weight: 600;
      padding: 9px 14px;
      cursor:pointer;
      border-radius: 999px;
      line-height:1;
      box-shadow: 0 1px 0 rgba(0,0,0,0.03);
      transition: transform .06s ease, border-color .15s ease, box-shadow .15s ease;
    }
    @media (hover:hover){
      .filter-btn:hover{
        border-color:#bbb;
        box-shadow: 0 2px 0 rgba(0,0,0,0.06);
        transform: translateY(-1px);
      }
    }
    .filter-btn:active{ transform: translateY(0); }
    .filter-btn.is-active{
      border-color:#222;
      box-shadow: 0 2px 0 rgba(0,0,0,0.10);
    }
    @media (max-width: 900px){
      .filter-bar{ padding: 12px 20px 0; gap:8px; }
      .filter-btn{ font-size: .95rem; padding: 8px 12px; }
    }

    /* klikabilne kartice */
    .project-card{ cursor: pointer; }

    /* play overlay – SAMO animacije */
    .project-card.is-animation::after{
      content:"";
      position:absolute;
      inset:0;
      background: url("../assets/images/icon-play.png") center center no-repeat;
      background-size: 72px 72px;
      opacity: 0.85;
      pointer-events:none;
      transition: transform .18s ease, opacity .18s ease;
    }
    @media (max-width: 900px){
      .project-card.is-animation::after{ background-size: 56px 56px; }
    }
    @media (hover:hover){
      .project-card.is-animation:hover::after{
        opacity:1;
        transform: scale(1.05);
      }
    }

    /* ===== MODAL (2x2 slike + levo poravnano besedilo) ===== */
    .modal{ position:fixed; inset:0; display:none; z-index:999; }
    .modal.is-open{ display:block; }
    .modal-backdrop{ position:absolute; inset:0; background:rgba(0,0,0,.45); }

   .modal-panel{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);

  width: min(1280px, calc(100vw - 48px));   /* ✅ večji kot prej 1100px */
  max-height: calc(100vh - 36px);           /* ✅ da ne gre čez ekran */
  background:#fff;
  overflow:hidden;
}


    .modal-controls{
      position:absolute; right:16px; bottom:16px;
      z-index:5; display:flex; align-items:center; gap:14px;
    }
    .modal-controls button{
      border:0; background:transparent; padding:6px; cursor:pointer;
      display:flex; align-items:center; justify-content:center;
    }
    .modal-controls svg{ width:36px; height:36px; display:block; }
    @media (max-width:520px){
      .modal-controls{ right:10px; bottom:10px; gap:12px; }
      .modal-controls svg{ width:32px; height:32px; }
    }

    .modal-content{
  display:flex;
  align-items: stretch;                 /* ✅ oba stolpca enaka višina */
}


    .modal-media{
  flex: 0 0 58%;
  padding: 26px;
  box-sizing: border-box;
  background:#fff;
  display:flex;
  align-items:flex-start;
  justify-content:flex-start;
}

    .media-grid{
      width:100%;
      height:auto;                 /* ✅ ne raztezaj po višini */
      display:grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto; /* ✅ višina vrstic po vsebini */
      column-gap: 20px;            /* levo-desno */
      row-gap: 20px;               /* ✅ zgoraj-spodaj */
      align-content:start;
    }

    .media-tile{
      width:100%;
      aspect-ratio: 1 / 1;
      background:#f6f6f6;
      overflow:hidden;
      display:block;
    }

    .media-tile img{
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center;
      display:block;
    }

    /* ===== MEDIA GRID: postavitev za 1 / 2 / 3 slike ===== */

    /* skrita polja naj ne vplivajo na layout */
    .media-tile.is-hidden{ display:none; }

    /* 4 slike: ostane privzeto 2x2 (nič posebnega) */

   /* 3 slike: zgoraj 2 kvadratni, spodaj 1 široka čez celo širino */
.media-grid.count-3{
  grid-template-columns: 1fr 1fr;
  grid-template-rows: auto auto;
}

.media-grid.count-3 .media-tile:nth-child(3){
  grid-column: 1 / -1;       /* čez obe koloni */
  width: 100%;               /* polna širina */
  justify-self: stretch;
  aspect-ratio: 2 / 1;       /* ✅ podolgovata (prilagodi po želji) */
}

    /* 2 sliki: obe poravnani na sredino levega dela */
    .media-grid.count-2{
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto;
      justify-content: center;
    }
    .media-grid.count-2 .media-tile{
      width: calc(50% - 10px);
    }

    /* 1 slika: na sredino levega dela */
    .media-grid.count-1{
      grid-template-columns: 1fr;
      grid-template-rows: auto;
      justify-content: center;
    }
    .media-grid.count-1 .media-tile{
      width: calc(50% - 10px);
    }

  .modal-body{
  flex: 0 0 42%;
  padding: 26px;                        /* ✅ enako levo/desno */
  box-sizing: border-box;
  background:#fff;
  overflow:hidden;
  display:block;                        /* ✅ ne centriramo več s flex */
}



  .meta-wrap{
  width: 360px;                         /* tvoja uredniška širina */
  max-width: 100%;
  text-align:left;
}


    /* več prostora med zvrst / naslov / ostalo */
    .meta-genre{
      font-size: 1rem;
      font-style: italic;     /* ✅ kurziva */
      opacity:.65;
      margin: 0 0 18px; /* več prostora do naslova */
      letter-spacing:.01em;
    }

    .meta-title{
      font-size: 1.32rem;       /* malo več */
      font-weight:600;
      margin: 0 0 18px;         /* več prostora do opisa */
    }

    .meta{
      display:grid;
      grid-template-columns: 120px 1fr;
      column-gap:12px;
      row-gap:10px;
      font-size:.98rem;
      line-height:1.25;
      align-items:start;
      text-align:left;
    }
    .meta .label{ opacity:.65; }
    .meta .value{ opacity:.95; }

    /* opis: brez "Opis", samo besedilo */
   .desc{
  margin: 0 0 22px 0;
  font-size:1rem;
  line-height:1.5;
  opacity:.95;
  text-align: justify;
  hyphens: auto;
  display:-webkit-box;
  -webkit-line-clamp: 9;
  -webkit-box-orient: vertical;
  overflow:hidden;
}


    @media (max-width: 900px){
      .modal-panel{ width: calc(100vw - 18px); height: calc(100vh - 14px); }
      .modal-content{ flex-direction:column; }
     .modal-media{ padding: 22px; }  /* prej 26px */

      .modal-body{
        flex:1 1 auto;
        overflow:auto; /* mobil: lahko scroll */
        padding: 12px 14px 84px;
        align-items:flex-start;
        justify-content:flex-start;
      }
      .desc{
        -webkit-line-clamp: unset;
        overflow: visible;
      }
      .meta{ grid-template-columns: 1fr; row-gap: 4px; }
      .meta .label{ margin-top: 10px; }
    }

    .project-card.is-hidden{ display:none; }
  </style>

            <div class="media-tile"><img id="mediaImg4" alt=""></div>
          </div>
        </div>

        <div class="modal-body">
          <div class="meta-wrap">
            <p class="meta-genre" id="mGenre">—</p>
            <p class="meta-title" id="mTitleTop">—</p>

            <div class="desc" id="mNotes"></div>

            <div class="meta">
              <div class="label">Leto</div><div class="value" id="mYear"></div>

              <div class="label" id="lblDuration">Dolžina</div><div class="value" id="mDuration"></div>

              <div class="label" id="lblType">Področje</div><div class="value" id="mType"></div>

              <div class="label" id="lblClient">Naročnik</div><div class="value" id="mClient"></div>

              <div class="label" id="lblText">Besedilo</div><div class="value" id="mText"></div>

              <div class="label" id="lblRole">Vloga</div><div class="value" id="mRole"></div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/js/include.js"></script>

  <script>
    (function () {
      // ✅ stran je v /sl, zato je pravilno: ../assets/...
      const PROJECTS_BASE = '../assets/images/projects/';

      const modal = document.getElementById('projectModal');
      const backdrop = document.getElementById('modalBackdrop');
      const closeBtn = document.getElementById('closeBtn');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      const mGenre = document.getElementById('mGenre');
      const mTitleTop = document.getElementById('mTitleTop');
      const mYear = document.getElementById('mYear');
      const mDuration = document.getElementById('mDuration');
      const mType = document.getElementById('mType');
      const mClient = document.getElementById('mClient');
      const mText = document.getElementById('mText');
      const mRole = document.getElementById('mRole');
      const mNotes = document.getElementById('mNotes');

      const lblDuration = document.getElementById('lblDuration');
      const lblType = document.getElementById('lblType');
      const lblClient = document.getElementById('lblClient');
      const lblText = document.getElementById('lblText');
      const lblRole = document.getElementById('lblRole');

      const mediaGrid = document.getElementById('mediaGrid');
      const mediaImgs = [
        document.getElementById('mediaImg1'),
        document.getElementById('mediaImg2'),
        document.getElementById('mediaImg3'),
        document.getElementById('mediaImg4'),
      ];

      const cards = Array.from(document.querySelectorAll('.project-card'));
      let currentIndex = -1;

      function prettyGenre(cat){
        if (cat === 'animation') return 'Animacija';
        if (cat === 'design') return 'Oblikovanje';
        return '—';
      }

      function show(el, yes){
        el.style.display = yes ? '' : 'none';
      }

      function buildImagesFromFolder(folder){
        if (!folder) return [];
        const base = PROJECTS_BASE + folder + '/';
        return [
          base + folder + '-01.jpg',
          base + folder + '-02.jpg',
          base + folder + '-03.jpg',
          base + folder + '-04.jpg',
        ];
      }

      function fillMediaGridFromFolder(folder, title){
        const imgs = buildImagesFromFolder(folder);

        // počisti stare razrede (za 1/2/3/4 slike)
        mediaGrid.classList.remove('count-1','count-2','count-3','count-4');

        // najprej nastavimo srcje in skrijemo manjkajoče
        for (let i = 0; i < 4; i++){
          const imgEl = mediaImgs[i];
          const tile = imgEl.closest('.media-tile');

          imgEl.onerror = null;

          imgEl.src = imgs[i] || '';
          imgEl.alt = imgs[i] ? (title || '') : '';

          // privzeto pokažemo tile, potem ga po potrebi skrijemo
          tile.classList.remove('is-hidden');

          // če path ne obstaja, tile skrijemo takoj
          if (!imgs[i]) {
            imgEl.removeAttribute('src');
            imgEl.alt = '';
            tile.classList.add('is-hidden');
            continue;
          }

          // če slika ne obstaja (404), skrij tile in posodobi layout
          imgEl.onerror = () => {
            imgEl.removeAttribute('src');
            imgEl.alt = '';
            tile.classList.add('is-hidden');
            updateGridClass();
          };
        }

        // po poskusu nalaganja nastavimo pravilen razred glede na vidne tile
        setTimeout(updateGridClass, 0);

        function updateGridClass(){
          let visibleCount = 0;
          for (let i = 0; i < 4; i++){
            const tile = mediaImgs[i].closest('.media-tile');
            if (!tile.classList.contains('is-hidden')) visibleCount++;
          }
          const safeCount = Math.max(1, Math.min(4, visibleCount));
          mediaGrid.classList.remove('count-1','count-2','count-3','count-4');
          mediaGrid.classList.add('count-' + safeCount);
        }
      }

      function fillModalFromCard(card){
        const title = card.getAttribute('data-title') || '—';
        const year = card.getAttribute('data-year') || '—';
        const duration = card.getAttribute('data-duration') || '';
        const type = card.getAttribute('data-type') || '';
        const client = card.getAttribute('data-client') || '';
        const text = card.getAttribute('data-text') || '';
        const role = card.getAttribute('data-role') || '';
        const notes = card.getAttribute('data-notes') || '';
        const category = card.getAttribute('data-category') || '';
        const folder = card.getAttribute('data-folder') || '';

        mGenre.textContent = prettyGenre(category);
        mTitleTop.textContent = title;
        mYear.textContent = year;
        mNotes.textContent = notes;

        fillMediaGridFromFolder(folder, title);

        const isAnimation = category === 'animation';
        const isDesign = category === 'design';

        // Animacija: Dolžina + Vloga
        show(lblDuration, isAnimation);
        show(mDuration, isAnimation);
        show(lblRole, isAnimation);
        show(mRole, isAnimation);

        // Oblikovanje: Področje + Naročnik + (Besedilo, če obstaja)
        show(lblType, isDesign);
        show(mType, isDesign);
        show(lblClient, isDesign);
        show(mClient, isDesign);

        const showTextRow = isDesign && text.trim().length > 0;
        show(lblText, showTextRow);
        show(mText, showTextRow);

        if (isAnimation){
          mDuration.textContent = duration || '—';
          mRole.textContent = role || '—';
        } else {
          mDuration.textContent = '';
          mRole.textContent = '';
        }

        if (isDesign){
          mType.textContent = type || '—';
          mClient.textContent = client || '—';
        } else {
          mType.textContent = '';
          mClient.textContent = '';
        }

        mText.textContent = showTextRow ? text : '';
      }

      function openModal(index){
        currentIndex = index;
        fillModalFromCard(cards[currentIndex]);
        modal.classList.add('is-open');
        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
      }

      function closeModal(){
        modal.classList.remove('is-open');
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
        currentIndex = -1;
      }

      function showPrev(){
        if (currentIndex < 0) return;
        currentIndex = (currentIndex - 1 + cards.length) % cards.length;
        fillModalFromCard(cards[currentIndex]);
      }

      function showNext(){
        if (currentIndex < 0) return;
        currentIndex = (currentIndex + 1) % cards.length;
        fillModalFromCard(cards[currentIndex]);
      }

      cards.forEach((card, idx) => {
        card.addEventListener('click', () => openModal(idx));
        card.setAttribute('tabindex', '0');
        card.setAttribute('role', 'button');
        card.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            openModal(idx);
          }
        });
      });

      closeBtn.addEventListener('click', closeModal);
      backdrop.addEventListener('click', closeModal);

      prevBtn.addEventListener('click', showPrev);
      nextBtn.addEventListener('click', showNext);

      window.addEventListener('keydown', (e) => {
        if (!modal.classList.contains('is-open')) return;
        if (e.key === 'Escape') closeModal();
        if (e.key === 'ArrowLeft') showPrev();
        if (e.key === 'ArrowRight') showNext();
      });

      // FILTRI
      const filterBtns = Array.from(document.querySelectorAll('.filter-btn'));

      function applyFilter(filter){
        filterBtns.forEach(btn => {
          const isActive = btn.getAttribute('data-filter') === filter;
          btn.classList.toggle('is-active', isActive);
          btn.setAttribute('aria-pressed', isActive ? 'true' : 'false');
        });

        cards.forEach(card => {
          const cat = card.getAttribute('data-category');
          const shouldShow = (filter === 'all') || (cat === filter);
          card.classList.toggle('is-hidden', !shouldShow);
        });

        if (modal.classList.contains('is-open')) {
          const currentCard = cards[currentIndex];
          if (currentCard && currentCard.classList.contains('is-hidden')) {
            closeModal();
          }
        }
      }

      filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          applyFilter(btn.getAttribute('data-filter'));
        });
      });
    })();
  </script>
</body>
</html>
