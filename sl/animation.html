  <style>
    /* ===== FILTER BAR ===== */
    .filter-bar{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 14px 24px 0;
      max-width: 1600px;
      margin: 0 auto;
      box-sizing: border-box;
      flex-wrap: wrap;
    }
    .filter-btn{
      border:1px solid #ddd;
      background:#fff;
      color:#222;
      font-family: inherit;
      font-size: .98rem;
      font-weight: 600;
      padding: 9px 14px;
      cursor:pointer;
      border-radius: 999px;
      line-height:1;
      box-shadow: 0 1px 0 rgba(0,0,0,0.03);
      transition: transform .06s ease, border-color .15s ease, box-shadow .15s ease;
    }
    @media (hover:hover){
      .filter-btn:hover{
        border-color:#bbb;
        box-shadow: 0 2px 0 rgba(0,0,0,0.06);
        transform: translateY(-1px);
      }
    }
    .filter-btn:active{ transform: translateY(0); }
    .filter-btn.is-active{
      border-color:#222;
      box-shadow: 0 2px 0 rgba(0,0,0,0.10);
    }
    @media (max-width: 900px){
      .filter-bar{ padding: 12px 20px 0; gap:8px; }
      .filter-btn{ font-size: .95rem; padding: 8px 12px; }
    }

    /* klikabilne kartice */
    .project-card{ cursor: pointer; }

    /* play overlay – SAMO animacije */
    .project-card.is-animation::after{
      content:"";
      position:absolute;
      inset:0;
      background: url("../assets/images/icon-play.png") center center no-repeat;
      background-size: 72px 72px;
      opacity: 0.85;
      pointer-events:none;
      transition: transform .18s ease, opacity .18s ease;
    }
    @media (max-width: 900px){
      .project-card.is-animation::after{ background-size: 56px 56px; }
    }
    @media (hover:hover){
      .project-card.is-animation:hover::after{
        opacity:1;
        transform: scale(1.05);
      }
    }

    /* ===== MODAL ===== */
    .modal{ position:fixed; inset:0; display:none; z-index:999; }
    .modal.is-open{ display:block; }
    .modal-backdrop{ position:absolute; inset:0; background:rgba(0,0,0,.45); }
    .modal-panel{
      position:absolute; left:50%; top:50%;
      transform:translate(-50%,-50%);
      width:min(1100px, calc(100vw - 48px));
      max-height:calc(100vh - 28px);
      background:#fff;
      border-radius:0;
      overflow:hidden;
    }

    .modal-controls{
      position:absolute; right:16px; bottom:16px;
      z-index:5; display:flex; align-items:center; gap:14px;
    }
    .modal-controls button{
      border:0; background:transparent; padding:6px; cursor:pointer;
      display:flex; align-items:center; justify-content:center;
    }
    .modal-controls svg{ width:36px; height:36px; display:block; }
    @media (max-width:520px){
      .modal-controls{ right:10px; bottom:10px; gap:12px; }
      .modal-controls svg{ width:32px; height:32px; }
    }

    .modal-content{ display:flex; gap:0; }
    .modal-media{
      flex:0 0 58%;
      display:flex; align-items:center; justify-content:center;
      padding:14px; box-sizing:border-box; background:#fff;
    }
    .modal-media img{
      width:100%; height:auto; max-height:62vh;
      object-fit:contain; display:block;
    }

    .modal-body{
      flex:0 0 42%;
      padding:16px 16px 18px;
      box-sizing:border-box;
      background:#fff;
      display:flex; align-items:center; justify-content:center;
      overflow:auto;
      max-height:calc(100vh - 28px);
      scrollbar-gutter: stable;
    }
    @supports not (scrollbar-gutter: stable){
      .modal-body{ overflow-y: scroll; }
    }

    .meta-wrap{ width: min(380px, 100%); text-align:center; }
    .meta-genre{ font-size:.92rem; opacity:.72; margin: 0 0 4px; letter-spacing:.01em; }
    .meta-title{ font-size:1.12rem; font-weight:600; margin:0 0 10px; }
    .meta{
      display:grid;
      grid-template-columns: 130px 1fr;
      column-gap:12px;
      row-gap:8px;
      font-size:.98rem;
      line-height:1.25;
      align-items:center;
      text-align:left;
    }
    .meta .label{ opacity:.7; }
    .meta .value{ opacity:.95; }

    @media (max-width: 860px){
      .modal-content{ flex-direction:column; }
      .modal-media{ padding:8px; }
      .modal-media img{ max-height:32vh; }
      .modal-body{ max-height:none; overflow:visible; padding: 10px 12px 78px; }
      .meta-wrap{
        width: min(520px, 100%);
        padding: 10px 10px 8px;
        border: 1px solid #eee;
        box-shadow: 0 2px 0 rgba(0,0,0,0.04);
        background:#fff;
      }
      .meta-genre{ font-size:.9rem; margin-bottom: 3px; }
      .meta-title{ font-size:1.02rem; margin-bottom: 8px; }
      .meta{
        grid-template-columns: 1fr;
        row-gap: 4px;
        text-align:center;
        font-size:.94rem;
        line-height:1.22;
      }
      .meta .label{ margin-top: 8px; opacity:.6; }
      .meta .value{ margin-top: -1px; }
      .modal-controls{ right:10px; bottom:10px; }
    }

    @media (max-width: 520px){
      .modal-panel{ width: calc(100vw - 18px); max-height: calc(100vh - 14px); }
      .modal-media img{ max-height: 28vh; }
      .modal-controls svg{ width:30px; height:30px; }
    }

    .project-card.is-hidden{ display:none; }
    .meta-row.is-hidden{ display:none; }
  </style>
</head>

 <script>
  (function () {
    const modal = document.getElementById('projectModal');
    const backdrop = document.getElementById('modalBackdrop');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    const modalImg = document.getElementById('modalImg');
    const mGenre = document.getElementById('mGenre');
    const mTitleTop = document.getElementById('mTitleTop');
    const mYear = document.getElementById('mYear');
    const mDuration = document.getElementById('mDuration');
    const mType = document.getElementById('mType');
    const mClient = document.getElementById('mClient');
    const mRole = document.getElementById('mRole');
    const mNotes = document.getElementById('mNotes');

    const lblDuration = document.getElementById('lblDuration');
    const lblType = document.getElementById('lblType');
    const lblClient = document.getElementById('lblClient');
    const lblRole = document.getElementById('lblRole');

    const cards = Array.from(document.querySelectorAll('.project-card'));
    let currentIndex = -1;

    function prettyGenre(cat){
      if (cat === 'animation') return 'Animacija';
      if (cat === 'design') return 'Oblikovanje';
      return '—';
    }

    function show(el, yes){
      el.style.display = yes ? '' : 'none';
    }

    function fillModalFromCard(card){
      const img = card.getAttribute('data-img') || '';
      const title = card.getAttribute('data-title') || '—';
      const year = card.getAttribute('data-year') || '—';
      const duration = card.getAttribute('data-duration') || '';
      const type = card.getAttribute('data-type') || '';
      const client = card.getAttribute('data-client') || '';
      const role = card.getAttribute('data-role') || '';
      const notes = card.getAttribute('data-notes') || '—';
      const category = card.getAttribute('data-category') || '';

      modalImg.src = img;
      modalImg.alt = title;

      mGenre.textContent = prettyGenre(category);
      mTitleTop.textContent = title;   // brez "Naslov:"
      mYear.textContent = year;
      mNotes.textContent = notes;

      const isAnimation = category === 'animation';
      const isDesign = category === 'design';

      // Prikaži/Skrij polja glede na kategorijo
      show(lblDuration, isAnimation);
      show(mDuration, isAnimation);
      show(lblRole, isAnimation);
      show(mRole, isAnimation);

      show(lblType, isDesign);
      show(mType, isDesign);
      show(lblClient, isDesign);
      show(mClient, isDesign);

      if (isAnimation){
        mDuration.textContent = duration || '—';
        mRole.textContent = role || '—';
      } else {
        mDuration.textContent = '';
        mRole.textContent = '';
      }

      if (isDesign){
        mType.textContent = type || '—';
        mClient.textContent = client || '—';
      } else {
        mType.textContent = '';
        mClient.textContent = '';
      }
    }

    function openModal(index){
      currentIndex = index;
      fillModalFromCard(cards[currentIndex]);
      modal.classList.add('is-open');
      modal.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
    }

    function closeModal(){
      modal.classList.remove('is-open');
      modal.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
      currentIndex = -1;
    }

    function showPrev(){
      if (currentIndex < 0) return;
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      fillModalFromCard(cards[currentIndex]);
    }

    function showNext(){
      if (currentIndex < 0) return;
      currentIndex = (currentIndex + 1) % cards.length;
      fillModalFromCard(cards[currentIndex]);
    }

    cards.forEach((card, idx) => {
      card.addEventListener('click', () => openModal(idx));
      card.setAttribute('tabindex', '0');
      card.setAttribute('role', 'button');
      card.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openModal(idx);
        }
      });
    });

    closeBtn.addEventListener('click', closeModal);
    backdrop.addEventListener('click', closeModal);

    prevBtn.addEventListener('click', showPrev);
    nextBtn.addEventListener('click', showNext);

    window.addEventListener('keydown', (e) => {
      if (!modal.classList.contains('is-open')) return;
      if (e.key === 'Escape') closeModal();
      if (e.key === 'ArrowLeft') showPrev();
      if (e.key === 'ArrowRight') showNext();
    });

    const filterBtns = Array.from(document.querySelectorAll('.filter-btn'));

    function applyFilter(filter){
      filterBtns.forEach(btn => {
        const isActive = btn.getAttribute('data-filter') === filter;
        btn.classList.toggle('is-active', isActive);
        btn.setAttribute('aria-pressed', isActive ? 'true' : 'false');
      });

      cards.forEach(card => {
        const cat = card.getAttribute('data-category');
        const shouldShow = (filter === 'all') || (cat === filter);
        card.classList.toggle('is-hidden', !shouldShow);
      });

      // če je modal odprt in trenutna kartica skrita, ga zapri
      if (modal.classList.contains('is-open')) {
        const currentCard = cards[currentIndex]; // <-- POPRAVEK: ] namesto )
        if (currentCard && currentCard.classList.contains('is-hidden')) {
          closeModal();
        }
      }
    }

    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        applyFilter(btn.getAttribute('data-filter'));
      });
    });
  })();
</script>
