<!DOCTYPE html>
<html lang="sl">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animacija in oblikovanje – Eva Margon</title>

  <style>
    header{
      display:flex;
      align-items:center;
      padding:20px;
      border-bottom:1px solid #ddd;
      background:#fff;
    }

    header img.icon{
      width:60px;
      height:60px;
      margin-right:15px;
    }

    header h1{
      font-size:1.8rem;
      margin:0;
    }

    :root{
      --outer-space: 24px;
      --inner-space: 12px;
      --header-gap: 28px;
    }

    body{
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #fff;
      color: #222;
    }

    /* DESKTOP: 5 v eni vrsti */
    .grid-gallery{
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      padding: 50px 18px 18px;
      max-width: 1750px;
      margin: 0 auto;
    }

    /* TABLET + MOBILE */
    @media (max-width: 900px){
      .grid-gallery{
        grid-template-columns: repeat(2, 1fr);
        column-gap: 2px;
        row-gap: 12px;
        padding: 14px 18px 18px;
        max-width: 520px;
        margin: 0 auto;
      }
    }

    /* iPhone SE */
    @media (max-width: 420px){
      .grid-gallery{
        column-gap: 1px;
        row-gap: 10px;
        padding: 12px 20px 18px;
        max-width: 480px;
      }
    }

    /* MOBILE: odstrani “fake” sredinsko belino, ki nastane iz project-inner */
    @media (max-width: 900px){
      .project-inner{
        width: 100%;
        height: 100%;
      }
    }

    /* iPhone SE: še malenkost bolj tesno */
    @media (max-width: 420px){
      .project-inner{
        width: 100%;
        height: 100%;
      }
    }

    /* =========================
       KVADRAT + CENTER
       ========================= */
    .project-card{
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .project-inner{
      width: 92%;
      height: 92%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .project-inner img{
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      border-radius: 0; /* 90° robovi */
    }

    /* =========================
       DOOR ICON – BACK TO HOME
       ========================= */
    .door-hotspot{
      position: fixed;
      bottom: 28px;
      right: 32px;
      width: 76px;
      height: 76px;
      background-image: url("../assets/images/icon-door.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 20;
    }

    .door-hotspot::after{
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.12);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    @media (hover: hover){
      .door-hotspot:hover::after{
        opacity: 1;
        cursor: pointer;
      }
    }

    @media (max-width: 768px){
      .door-hotspot{
        width: 60px;
        height: 60px;
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>

<body>

  <header>
    <img src="../assets/images/icon-screen.png" alt="Animacija in oblikovanje" class="icon">
    <h1>Animacija in oblikovanje</h1>
  </header>

  <div class="grid-gallery">

    <div class="project-card">
      <div class="project-inner">
        <img src="../assets/images/animation1.jpg" alt="Animacija 1" loading="lazy">
      </div>
    </div>

    <div class="project-card">
      <div class="project-inner">
        <img src="../assets/images/animation2.jpg" alt="Animacija 2" loading="lazy">
      </div>
    </div>

    <div class="project-card">
      <div class="project-inner">
        <img src="../assets/images/animation3.jpg" alt="Animacija 3" loading="lazy">
      </div>
    </div>

    <!-- kopiraj ta blok za nove projekte -->
    <!--
    <div class="project-card">
      <div class="project-inner">
        <img src="../assets/images/animation4.jpg" alt="Animacija 4" loading="lazy">
      </div>
    </div>
    -->

  </div>

  <a href="index.html" class="door-hotspot" aria-label="Nazaj na domačo stran"></a>

</body>
</html>
