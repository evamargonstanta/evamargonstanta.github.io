<!DOCTYPE html>
<html lang="sl">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animacija in oblikovanje – Eva Margon</title>
  
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #fff;
      color: #222;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }

    header img.icon {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      margin: 0;
    }

    /* =========================
       MASONRY GALERIJA
       ========================= */

    .masonry{
  column-count: 4;
  column-gap: 18px;
  padding: 40px 20px;

  max-width: 1300px;   /* omejena širina */
  margin: 0 auto;     /* centriranje */
}


    .item{
      break-inside: avoid;
      margin-bottom: 15px;
      overflow: hidden;
      border-radius: 8px;
    }

    .item img{
      width: 100%;
      height: auto;
      display: block;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    @media (hover: hover){
      .item img:hover{
        transform: scale(1.03);
      }
    }

    /* RESPONSIVE */

    @media (max-width: 1100px){
      .masonry{ column-count: 3; }
    }

    @media (max-width: 800px){
      .masonry{ column-count: 2; }
    }

    @media (max-width: 520px){
      .masonry{ column-count: 1; }
    }

    /* =========================
       DOOR ICON – BACK TO HOME
       ========================= */

    .door-hotspot {
      position: fixed;
      bottom: 28px;
      right: 32px;
      width: 76px;
      height: 76px;
      background-image: url("../assets/images/icon-door.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 20;
    }

    .door-hotspot::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.12);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    @media (hover: hover) {
      .door-hotspot:hover::after {
        opacity: 1;
        cursor: pointer;
      }
    }

    @media (max-width: 768px) {
      .door-hotspot {
        width: 60px;
        height: 60px;
        bottom: 20px;
        right: 20px;
      }
    }

  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="../assets/images/icon-screen.png" alt="screen icon" class="icon">
    <h1>Animacija in oblikovanje</h1>
  </header>

  <!-- MASONRY GALERIJA -->
  <div class="masonry">

    <figure class="item">
      <img src="../assets/images/animation1.jpg" alt="Animation 1" loading="lazy">
    </figure>

    <figure class="item">
      <img src="../assets/images/animation2.jpg" alt="Animation 2" loading="lazy">
    </figure>

    <figure class="item">
      <img src="../assets/images/animation3.jpg" alt="Animation 3" loading="lazy">
    </figure>

    <!-- kopiraj ta blok za nove projekte -->

  </div>

  <!-- BACK TO HOME -->
  <a href="index.html" class="door-hotspot" aria-label="Nazaj na domačo stran"></a>

</body>
</html>
