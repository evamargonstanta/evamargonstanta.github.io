<!DOCTYPE html>
<html lang="sl">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knjige – Eva Margon</title>

  <style>
    body{
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #fff;
      color: #222;
    }

    /* ===== HEADER + DESKTOP MENU ===== */
    .section-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding:20px;
      border-bottom:1px solid #ddd;
      background:#fff;
    }
    .header-left{
      display:flex;
      align-items:center;
      gap:15px;
      min-width:0;
    }
    .section-header img.icon{
      width:60px;
      height:60px;
      flex:0 0 auto;
    }
    .section-header h1{
      font-size:1.8rem;
      margin:0;
      font-weight:600;
      letter-spacing:0.01em;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .icon-nav-desktop{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .icon-nav-desktop .icon-link{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:60px;
      height:60px;
      text-decoration:none;
    }
    .icon-nav-desktop img{
      width:56px;
      height:56px;
      display:block;
      filter: grayscale(100%);
      opacity:.5;
      transition: filter .18s ease, opacity .18s ease;
    }
    @media (hover:hover){
      .icon-nav-desktop a.icon-link:hover img{
        filter:none;
        opacity:1;
      }
    }
    .icon-nav-desktop .is-active{
      pointer-events:none;
    }
    .icon-nav-desktop .is-active img{
      filter:none;
      opacity:1;
    }

    /* MOBILE: header kot prej (samo ikona + naslov levo) */
    @media (max-width: 768px){
      .icon-nav-desktop{ display:none; }
      .section-header{ justify-content:flex-start; }
    }

    /* =========================
       GALERIJA 
       ========================= */
    .grid-gallery{
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0px;
      padding: 40px 40px 20px;
      max-width: 1100px;
      margin: 0 auto;
      box-sizing:border-box;
    }

    @media (max-width: 900px){
      .grid-gallery{
        grid-template-columns: repeat(2, 1fr);
        gap: 1px;
        padding: 20px 24px 16px;
        max-width: 520px;
      }
    }

    @media (max-width: 420px){
      .grid-gallery{
        gap: 0px;
        padding: 16px 20px 14px;
        max-width: 480px;
      }
    }

    .project-card{
      aspect-ratio: 1 / 1;
      display: block;
      cursor:default;
    }

    .project-inner{
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .project-inner img{
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      border-radius: 0;
    }

    /* ===== DOOR ICON – BACK TO HOME ===== */
    .door-hotspot{
      position: fixed;
      bottom: 28px;
      right: 32px;
      width: 76px;
      height: 76px;
      background-image: url("../assets/images/icon-door.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 20;
    }

    .door-hotspot::after{
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.12);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    @media (hover: hover){
      .door-hotspot:hover::after{
        opacity: 1;
        cursor: pointer;
      }
    }

    @media (max-width: 768px){
      .door-hotspot{
        width: 60px;
        height: 60px;
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>

<body>

  <header class="section-header">
    <div class="header-left">
      <img src="../assets/images/icon-books.png" alt="Knjige" class="icon">
      <h1>Knjige in revije</h1>
    </div>

    <nav class="icon-nav-desktop" aria-label="Meni">
      <a href="about.html" class="icon-link" aria-label="O meni"><img src="../assets/images/icon-newspaper.png" alt=""></a>
      <a href="wet-techniques.html" class="icon-link" aria-label="Slikanje"><img src="../assets/images/icon-brush.png" alt=""></a>
      <a href="dry-techniques.html" class="icon-link" aria-label="Risanje"><img src="../assets/images/icon-crayon.png" alt=""></a>
      <span class="icon-link is-active" aria-label="Knjige"><img src="../assets/images/icon-books.png" alt=""></span>
      <a href="printmaking.html" class="icon-link" aria-label="Grafika"><img src="../assets/images/icon-press.png" alt=""></a>
      <a href="animation.html" class="icon-link" aria-label="Animacija"><img src="../assets/images/icon-screen.png" alt=""></a>
      <a href="https://evamargon.sumupstore.com" target="_blank" rel="noopener" class="icon-link" aria-label="Trgovina"><img src="../assets/images/icon-bag.png" alt=""></a>
    </nav>
  </header>

  <div class="grid-gallery">
    <div class="project-card"><div class="project-inner"><img src="../assets/images/books1.jpg" alt="Knjiga 1" loading="lazy"></div></div>
    <div class="project-card"><div class="project-inner"><img src="../assets/images/books2.jpg" alt="Knjiga 2" loading="lazy"></div></div>
    <div class="project-card"><div class="project-inner"><img src="../assets/images/books3.jpg" alt="Knjiga 3" loading="lazy"></div></div>
    <div class="project-card"><div class="project-inner"><img src="../assets/images/books4.jpg" alt="Knjiga 4" loading="lazy"></div></div>
    <div class="project-card"><div class="project-inner"><img src="../assets/images/books5.jpg" alt="Knjiga 5" loading="lazy"></div></div>
  </div>

  <a href="index.html" class="door-hotspot" aria-label="Nazaj na domačo stran"></a>

</body>
</html>
