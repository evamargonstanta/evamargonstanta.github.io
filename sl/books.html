<!DOCTYPE html>
<html lang="sl">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knjige – Eva Margon</title>

  <style>
    body{
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #fff;
      color: #222;
    }

    header{
      display:flex;
      align-items:center;
      padding:20px;
      border-bottom:1px solid #ddd;
      background:#fff;
    }

    header img.icon{
      width:60px;
      height:60px;
      margin-right:15px;
    }

    header h1{
      font-size:1.8rem;
      margin:0;
    }

    /* =========================
       GALERIJA 
       ========================= */
/* DESKTOP */
.grid-gallery{
  display: grid;
  grid-template-columns: repeat(3, 1fr);

  gap: 0px;                 /* skoraj nič med projekti */

  padding: 40px 40px 20px;  /* LEVO/DESNO prostor (tu ga uravnavaš!) */
                            /* zgoraj 40px, spodaj 20px */

  max-width: 1950px;
  margin: 0 auto;
}

/* TABLET + MOBILE */
@media (max-width: 900px){
  .grid-gallery{
    grid-template-columns: repeat(2, 1fr);

    gap: 1px;               /* čisto malo da se ločijo */

    padding: 20px 24px 16px; /* še vedno prostor ob straneh */
    max-width: 520px;
  }
}

/* iPhone SE */
@media (max-width: 420px){
  .grid-gallery{
    gap: 0px;

    padding: 16px 20px 14px;
    max-width: 480px;
  }
}

    /* =========================
       KVADRATI + SLIKE
       ========================= */

    .project-card{
      aspect-ratio: 1 / 1;
      display: block;
    }

    /* Zelo pomembno: 100% (brez dodatne “bele obrobe”) */
    .project-inner{
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .project-inner img{
      width: 100%;
      height: 100%;
      object-fit: contain;   /* naslovnica cela vidna (ne reže) */
      display: block;
      border-radius: 0;
    }

    /* =========================
       DOOR ICON – BACK TO HOME
       ========================= */

    .door-hotspot{
      position: fixed;
      bottom: 28px;
      right: 32px;
      width: 76px;
      height: 76px;
      background-image: url("../assets/images/icon-door.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 20;
    }

    .door-hotspot::after{
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.12);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    @media (hover: hover){
      .door-hotspot:hover::after{
        opacity: 1;
        cursor: pointer;
      }
    }

    @media (max-width: 768px){
      .door-hotspot{
        width: 60px;
        height: 60px;
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>

<body>

  <header>
    <img src="../assets/images/icon-books.png" alt="Knjige" class="icon">
    <h1>Knjige in revije aaaaaa</h1>
  </header>

  <div class="grid-gallery">

    <div class="project-card">
      <div class="project-inner">
        <img src="../assets/images/books1.jpg" alt="Knjiga 1" loading="lazy">
      </div>
    </div>

    <div class="project-card">
      <div class="project-inner">
        <img src="../assets/images/books2.jpg" alt="Knjiga 2" loading="lazy">
      </div>
    </div>

    <div class="project-card">
      <div class="project-inner">
        <img src="../assets/images/books3.jpg" alt="Knjiga 3" loading="lazy">
      </div>
    </div>

    <div class="project-card">
      <div class="project-inner">
        <img src="../assets/images/books4.jpg" alt="Knjiga 4" loading="lazy">
      </div>
    </div>

    <div class="project-card">
      <div class="project-inner">
        <img src="../assets/images/books5.jpg" alt="Knjiga 5" loading="lazy">
      </div>
    </div>

  </div>

  <a href="index.html" class="door-hotspot" aria-label="Nazaj na domačo stran"></a>

</body>
</html>
