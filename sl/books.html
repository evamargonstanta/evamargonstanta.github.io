<!DOCTYPE html>
<html lang="sl">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knjige – Eva Margon</title>

  <style>
    :root{
      /* “prst” približek: na iPhone SE je 16px približno pol prsta, 24px ~ 1 prst */
      --outer-space: 24px;   /* okrog galerije (1 prst) */
      --inner-space: 12px;   /* med projekti (pol prsta) */
      --header-gap: 28px;    /* belina med header in galerijo */
    }

    body{
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #fff;
      color: #222;
    }

    header{
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }

    header img.icon{
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }

    header h1{
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      margin: 0;
    }

  /* =========================
   GALERIJA – DESKTOP (5 v vrsti)
   ========================= */

.grid-gallery{
  display: grid;
  grid-template-columns: repeat(5, 1fr);

  gap: 8px;                 /* manj prostora med projekti (desktop) */
  padding: 0 18px 18px;
  box-sizing: border-box;

  max-width: 1750px;        /* projekti malenkost večji */
  margin: 34px auto 0;      /* VEČ BELINE med headerjem in galerijo */
}

/* =========================
   TABLET + MOBILE (2 v vrsti)
   - manj “header-gap”
   - enak razmik povsod (vodoravno + navpično)
   - zadnja slika centrirana
   ========================= */

@media (max-width: 900px){
  .grid-gallery{
    grid-template-columns: repeat(2, 1fr);

    gap: 12px;              /* ENAKO med projekti in med vrsticami */
    padding: 12px;          /* enak “okvir” okoli galerije */

    max-width: 520px;
    margin: 16px auto 0;    /* MANJ prostora od headerja na mobile */
  }

  /* Zadnji element (5.) naj bo centriran spodaj */
  .grid-gallery > .project-card:last-child{
    grid-column: 1 / -1;                       /* vzame celo vrstico */
    width: calc((100% - 12px) / 2);            /* širina enega stolpca */
    justify-self: center;                      /* centriraj */
  }
}

/* iPhone SE / zelo ozko: še malo bolj kompaktno */
@media (max-width: 420px){
  .grid-gallery{
    gap: 10px;
    padding: 10px;
    margin-top: 14px;
  }

  .grid-gallery > .project-card:last-child{
    width: calc((100% - 10px) / 2);
  }
}


    /* =========================
       KVADRAT + CENTER
       ========================= */

    .project-card{
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* notranji okvir: enakomerna belina okoli vsebine */
    .project-inner{
      width: 92%;
      height: 92%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .project-inner img{
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      border-radius: 0;
    }

    /* =========================
       DOOR ICON – BACK TO HOME
       ========================= */

    .door-hotspot{
      position: fixed;
      bottom: 28px;
      right: 32px;
      width: 76px;
      height: 76px;
      background-image: url("../assets/images/icon-door.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 20;
    }

    .door-hotspot::after{
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.12);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    @media (hover: hover){
      .door-hotspot:hover::after{
        opacity: 1;
        cursor: pointer;
      }
    }

    @media (max-width: 768px){
      .door-hotspot{
        width: 60px;
        height: 60px;
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>

<body>

  <header>
    <img src="../assets/images/icon-books.png" alt="books icon" class="icon">
    <h1>Knjige</h1>
  </header>

  <div class="grid-gallery">

    <div class="project-card">
      <div class="project-inner">
        <img src="../assets/images/books1.jpg" alt="Knjiga 1" loading="lazy">
      </div>
    </div>

    <div class="project-card">
      <div class="project-inner">
        <img src="../assets/images/books2.jpg" alt="Knjiga 2" loading="lazy">
      </div>
    </div>

    <div class="project-card">
      <div class="project-inner">
        <img src="../assets/images/books3.jpg" alt="Knjiga 3" loading="lazy">
      </div>
    </div>

    <div class="project-card">
      <div class="project-inner">
        <img src="../assets/images/books4.jpg" alt="Knjiga 4" loading="lazy">
      </div>
    </div>

    <div class="project-card">
      <div class="project-inner">
        <img src="../assets/images/books5.jpg" alt="Knjiga 5" loading="lazy">
      </div>
    </div>

  </div>

  <a href="index.html" class="door-hotspot" aria-label="Nazaj na domačo stran"></a>

</body>
</html>
