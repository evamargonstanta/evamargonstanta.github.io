<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grafika – Eva Margon</title>

  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">

  <meta name="page-title" content="Grafika">
  <meta name="page-icon" content="../assets/images/icon-press.png">
  <meta name="nav-active" content="printmaking">

  <style>
    /* tvoja grafika galerija */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      box-sizing: border-box;
      max-width: 1400px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .gallery img:hover { transform: scale(1.05); }
  </style>
</head>

<body>

  <div data-include="header"></div>

  <div class="gallery">
    <img src="../assets/images/press1.jpg" alt="Grafika 1">
    <img src="../assets/images/press2.jpg" alt="Grafika 2">
    <img src="../assets/images/press3.jpg" alt="Grafika 3">
  </div>

  <div data-include="footer-nav"></div>
  <a href="index.html" class="door-hotspot" aria-label="Nazaj na domačo stran"></a>

  <script src="../assets/js/include.js"></script>
</body>
</html>
