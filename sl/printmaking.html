<!DOCTYPE html>
<html lang="sl">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grafika – Eva Margon</title>
  
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #fff;
      color: #222;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }

    header img.icon {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }

    header h1 {
  font-size: 1.6rem;
  font-weight: 600;
  letter-spacing: 0.01em;
  margin: 0;
}


    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* =========================
       DOOR ICON – BACK TO HOME
       ========================= */
    .door-hotspot {
      position: fixed;
      bottom: 28px;
      right: 32px;
      width: 76px; /* malce večja */
      height: 76px;
      background-image: url("../assets/images/icon-door.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 20;
    }

    .door-hotspot::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.12);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    @media (hover: hover) {
      .door-hotspot:hover::after {
        opacity: 1;
        cursor: pointer;
      }
    }

    @media (max-width: 768px) {
      .door-hotspot {
        width: 60px;
        height: 60px;
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER: ikona + naslov -->
  <header>
    <img src="../assets/images/icon-press.png" alt="press icon" class="icon">
    <h1>Grafika</h1>
  </header>

  <!-- GALERIJA -->
  <div class="gallery">
    <img src="../assets/images/press1.jpg" alt="Grafika 1">
    <img src="../assets/images/press2.jpg" alt="Grafika 2">
    <img src="../assets/images/press3.jpg" alt="Grafika 3">
    <!-- Dodaj več slik po potrebi -->
  </div>

  <!-- BACK TO HOME – door hotspot -->
  <a href="index.html" class="door-hotspot" aria-label="Nazaj na domačo stran"></a>

</body>
</html>
