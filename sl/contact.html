<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt – Eva Margon</title>

  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">

  <meta name="page-title" content="Kontakt">
  <meta name="page-icon" content="../assets/images/icon-letter.png">
  <meta name="nav-active" content="contact">

  <style>
    /* Kontakt kartice v istem "grid" duhu kot galerija */
    .contact-grid{
      width: min(1100px, calc(100% - 26px));
      margin: 10px auto 90px;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 12px;
    }

    .contact-card{
      grid-column: span 12;
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,0.10);
      background: #fff;
      overflow: hidden;
    }

    .contact-inner{
      padding: 14px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .contact-left{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }

    .contact-ico{
      width: 30px;
      height: 30px;
      display:block;
      flex: 0 0 auto;
      opacity: .95;
    }

    .contact-text{
      display:flex;
      flex-direction:column;
      min-width:0;
    }

    .contact-title{
      margin:0;
      font-weight:600;
      font-size:14px;
      line-height:1.2;
      color:#111;
    }

    .contact-sub{
      margin:3px 0 0;
      font-size:12.5px;
      line-height:1.2;
      opacity:.7;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 54ch;
    }

    .contact-actions{
      display:flex;
      align-items:center;
      gap:8px;
      flex: 0 0 auto;
    }

    .contact-btn{
      appearance:none;
      border: 1px solid rgba(0,0,0,0.12);
      background: rgba(0,0,0,0.02);
      color:#111;
      font-family:'Rubik', sans-serif;
      font-size:13px;
      font-weight:600;
      padding: 8px 12px;
      border-radius: 999px;
      text-decoration:none;
      cursor:pointer;
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
      white-space:nowrap;
    }
    .contact-btn:hover{
      transform: translateY(-1px);
      background: rgba(0,0,0,0.05);
      border-color: rgba(0,0,0,0.18);
    }

    .contact-note{
      width: min(1100px, calc(100% - 26px));
      margin: 0 auto 120px;
      font-size: 12.5px;
      line-height: 1.5;
      opacity: .7;
    }

    @media (min-width: 680px){
      .contact-card{ grid-column: span 6; }
    }

    @media (min-width: 980px){
      .contact-card{ grid-column: span 4; }
    }
  </style>
</head>

<body>

  <div data-include="header"></div>

  <!-- CONTACT GRID -->
  <div class="contact-grid" aria-label="Kontakt">

    <!-- EMAIL -->
    <div class="contact-card">
      <div class="contact-inner">
        <div class="contact-left">
          <img class="contact-ico" src="../assets/images/icon-mail.png" alt="" aria-hidden="true">
          <div class="contact-text">
            <p class="contact-title">E-mail</p>
            <!-- ZAMENJAJ EMAIL -->
            <p class="contact-sub" id="emailText">eva.margon@hotmail.com</p>
          </div>
        </div>

        <div class="contact-actions">
          <!-- ZAMENJAJ EMAIL -->
          <a class="contact-btn" href="mailto:eva.margon@hotmail.com?subject=Pozdrav%20(Eva%20Margon)">Piši</a>
          <button class="contact-btn" type="button" id="copyEmailBtn">Kopiraj</button>
        </div>
      </div>
    </div>

    <!-- INSTAGRAM -->
    <div class="contact-card">
      <div class="contact-inner">
        <div class="contact-left">
          <img class="contact-ico" src="../assets/images/icon-ig.png" alt="" aria-hidden="true">
          <div class="contact-text">
            <p class="contact-title">Instagram</p>
            <!-- ZAMENJAJ IG -->
            <p class="contact-sub">@evamargon_</p>
          </div>
        </div>

        <div class="contact-actions">
          <!-- ZAMENJAJ IG_LINK -->
          <a class="contact-btn" href="https://instagram.com/USERNAME" target="_blank" rel="noopener">Odpri</a>
        </div>
      </div>
    </div>

    <!-- FACEBOOK -->
    <div class="contact-card">
      <div class="contact-inner">
        <div class="contact-left">
          <img class="contact-ico" src="../assets/images/icon-fb.png" alt="" aria-hidden="true">
          <div class="contact-text">
            <p class="contact-title">Facebook</p>
            <!-- ZAMENJAJ FB -->
            <p class="contact-sub">facebook.com/evamargonillustration</p>
          </div>
        </div>

        <div class="contact-actions">
          <!-- ZAMENJAJ FB_LINK -->
          <a class="contact-btn" href="https://facebook.com/p/Eva-Margon-Illustration-100072807031670/" target="_blank" rel="noopener">Odpri</a>
        </div>
      </div>
    </div>

    <!-- (opcijsko) SHOP / STORE, če želiš še tu -->
  
    <div class="contact-card">
      <div class="contact-inner">
        <div class="contact-left">
          <img class="contact-ico" src="../assets/images/icon-bag.png" alt="" aria-hidden="true">
          <div class="contact-text">
            <p class="contact-title">Trgovina</p>
            <p class="contact-sub">evamargon.sumupstore.com</p>
          </div>
        </div>

        <div class="contact-actions">
          <a class="contact-btn" href="https://evamargon.sumupstore.com" target="_blank" rel="noopener">Odpri</a>
        </div>
      </div>
    </div>
    -->

  </div>

  <p class="contact-note">
    Če mi pišeš glede sodelovanja, prosim dodaj kratek opis projekta in rok. Hvala!
  </p>

  <div data-include="footer-nav"></div>
  <a href="index.html" class="door-hotspot" aria-label="Nazaj na domačo stran"></a>

  <script src="../assets/js/include.js"></script>

  <script>
    // Kopiranje e-maila (fallback na mailto, če clipboard ni dovoljen)
    (function(){
      const btn = document.getElementById('copyEmailBtn');
      const emailEl = document.getElementById('emailText');
      if(!btn || !emailEl) return;

      const email = (emailEl.textContent || '').trim();
      btn.addEventListener('click', async () => {
        try{
          await navigator.clipboard.writeText(email);
          btn.textContent = 'Kopirano ✓';
          window.setTimeout(() => (btn.textContent = 'Kopiraj'), 1200);
        }catch(e){
          window.location.href = 'mailto:' + encodeURIComponent(email);
        }
      });
    })();
  </script>

</body>
</html>
