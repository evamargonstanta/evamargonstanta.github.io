<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt – Eva Margon</title>

  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">

  <meta name="page-title" content="Kontakt">
  <meta name="page-icon" content="../assets/images/icon-letter.png">
  <meta name="nav-active" content="contact">

  <style>
    /* osnovni layout — enako zračen kot druge strani */
    .contact-wrap{
      width: min(900px, calc(100% - 26px));
      margin: 18px auto 110px;
      text-align: center;
    }

    .contact-lead{
      margin: 10px auto 22px;
      font-size: 14px;
      line-height: 1.55;
      opacity: .75;
      max-width: 56ch;
    }

    /* ikone */
    .contact-icons{
      display:flex;
      justify-content:center;
      align-items:flex-start;
      gap: 26px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .contact-link{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-decoration:none;
      color:#111;
      padding: 12px 14px;
      border-radius: 18px;
      transition: transform .15s ease, opacity .15s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .contact-link:hover{
      transform: translateY(-2px);
      opacity:.9;
    }

    .contact-link:active{
      transform: translateY(0);
      opacity:.8;
    }

    /* velika ikonca – kot v headerju */
    .contact-ico{
      width: 68px;
      height: 68px;
      display:block;
      opacity:.95;
    }

    .contact-title{
      margin-top: 10px;
      font-size: 13px;
      opacity:.9;
      white-space: nowrap;
    }

    .contact-sub{
      margin-top: 4px;
      font-size: 12px;
      opacity:.65;
      max-width: 26ch;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    /* mobile */
    @media (max-width: 420px){
      .contact-ico{ width: 56px; height: 56px; }
      .contact-icons{ gap: 18px; }
      .contact-link{ padding: 10px 10px; }
    }
  </style>
</head>

<body>

  <div data-include="header"></div>

  <main class="contact-wrap">
    <p class="contact-lead">
      Če želiš sodelovanje, vprašanje ali pozdrav, mi lahko pišeš ali me najdeš tukaj.
    </p>

    <nav class="contact-icons" aria-label="Kontakt povezave">

      <!-- EMAIL -->
      <a class="contact-link"
         href="mailto:eva.margon@hotmail.com?subject=Pozdrav%20(Eva%20Margon)">
        <img class="contact-ico" src="../assets/images/icon-mail.png" alt="E-mail">
        <div class="contact-title">E-mail</div>
        <div class="contact-sub">eva.margon@hotmail.com</div>
      </a>

      <!-- INSTAGRAM -->
      <a class="contact-link"
         href="https://instagram.com/evamargon_"
         target="_blank" rel="noopener">
        <img class="contact-ico" src="../assets/images/icon-ig.png" alt="Instagram">
        <div class="contact-title">Instagram</div>
        <div class="contact-sub">@evamargon_</div>
      </a>

      <!-- FACEBOOK -->
      <a class="contact-link"
         href="https://www.facebook.com/p/Eva-Margon-Illustration-100072807031670/"
         target="_blank" rel="noopener">
        <img class="contact-ico" src="../assets/images/icon-fb.png" alt="Facebook">
        <div class="contact-title">Facebook</div>
        <div class="contact-sub">Eva Margon Illustration</div>
      </a>

    </nav>
  </main>

  <div data-include="footer-nav"></div>
  <a href="index.html" class="door-hotspot" aria-label="Nazaj na domačo stran"></a>

  <script src="../assets/js/include.js"></script>

</body>
</html>
