<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt – Eva Margon</title>

  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">

  <meta name="page-title" content="Kontakt">
  <meta name="page-icon" content="../assets/images/icon-letter.png">
  <meta name="nav-active" content="contact">

  <style>
    /* preprosto, lahkotno – bolj "kot ostale" */
    .contact-wrap{
      width: min(900px, calc(100% - 26px));
      margin: 18px auto 110px;
      text-align: center;
    }

    .contact-lead{
      margin: 8px auto 18px;
      font-size: 14px;
      line-height: 1.55;
      opacity: .75;
      max-width: 56ch;
    }

    /* ikone v istem stilu kot mobile menu (samo večje) */
    .contact-icons{
      display:flex;
      justify-content:center;
      align-items:flex-start;
      gap: 18px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .contact-link{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-decoration:none;
      color:#111;
      padding: 10px 12px;
      border-radius: 16px;
      transition: transform .15s ease, background .15s ease, opacity .15s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .contact-link:hover{
      transform: translateY(-1px);
      background: rgba(0,0,0,0.04);
    }

    .contact-link:active{
      transform: translateY(0);
      background: rgba(0,0,0,0.06);
    }

    .contact-ico{
      width: 44px;
      height: 44px;
      display:block;
      opacity: .95;
    }

    .contact-title{
      margin-top: 8px;
      font-size: 12.5px;
      opacity: .9;
      white-space: nowrap;
    }

    .contact-sub{
      margin-top: 3px;
      font-size: 12px;
      opacity: .65;
      max-width: 26ch;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    /* malo bolj kompaktno na čisto majhnih ekranih */
    @media (max-width: 420px){
      .contact-ico{ width: 40px; height: 40px; }
      .contact-icons{ gap: 12px; }
      .contact-link{ padding: 10px 10px; }
    }
  </style>
</head>

<body>

  <div data-include="header"></div>

  <main class="contact-wrap">
    <p class="contact-lead">
      Če želiš sodelovanje, vprašanje ali pozdrav, mi lahko pišeš ali me najdeš tukaj.
    </p>

    <nav class="contact-icons" aria-label="Kontakt povezave">

      <!-- EMAIL (zamenjaj email) -->
      <a class="contact-link"
         href="mailto:eva.margon@hotmail.com?subject=Pozdrav%20(Eva%20Margon)">
        <img class="contact-ico" src="../assets/images/icon-mail.png" alt="E-mail">
        <div class="contact-title">E-mail</div>
        <div class="contact-sub">eva.margon@hotmail.com</div>
      </a>

      <!-- INSTAGRAM (zamenjaj USERNAME) -->
      <a class="contact-link"
         href="https://instagram.com/evamargon_"
         target="_blank" rel="noopener">
        <img class="contact-ico" src="../assets/images/icon-ig.png" alt="Instagram">
        <div class="contact-title">Instagram</div>
        <div class="contact-sub">@evamargon_</div>
      </a>

      <!-- FACEBOOK (zamenjaj USERNAME ali link) -->
      <a class="contact-link"
         href="https://facebook.com/p/Eva-Margon-Illustration-100072807031670/"
         target="_blank" rel="noopener">
        <img class="contact-ico" src="../assets/images/icon-fb.png" alt="Facebook">
        <div class="contact-title">Facebook</div>
        <div class="contact-sub">/Evamargonillustration</div>
      </a>

    </nav>
  </main>

  <div data-include="footer-nav"></div>
  <a href="index.html" class="door-hotspot" aria-label="Nazaj na domačo stran"></a>

  <script src="../assets/js/include.js"></script>
</body>
</html>
