<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><!-- Naslov strani, npr. Brushes / Painting --></title>
  
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #222;
    }

   header {
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }

        header img.icon {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }


    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* =========================
   HOME / DOOR ICON
   ========================= */

.home-icon {
  position: fixed;
  bottom: 20px;
  right: 24px;
  width: 36px;
  height: 36px;
  opacity: 0.6;
  transition: opacity 0.2s ease, transform 0.2s ease;
  z-index: 20;
}

.home-icon img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.home-icon:hover {
  opacity: 1;
  transform: scale(1.05);
}

/* Mobile */
@media (max-width: 768px) {
  .home-icon {
    width: 30px;
    height: 30px;
    bottom: 16px;
    right: 16px;
  }
}

  </style>
</head>

<body>

  <!-- HEADER: ikona + naslov -->
  <header>
  <img src="icon-newspaper.png" alt="newspaper icon" class="icon">
  <h1>About / CV</h1>
</header>


  <!-- GALERIJA -->
  <div class="gallery">
    <img src="project1.jpg" alt="Project 1">
    <img src="project2.jpg" alt="Project 2">
    <img src="project3.jpg" alt="Project 3">
    <!-- Dodaj veÄ slik po potrebi -->
  </div>

  <!-- BACK TO HOME -->
<a href="index.html" class="home-icon" aria-label="Back to home">
  <img src="icon-door.png" alt="Back to home">
</a>

</body>
</html>
