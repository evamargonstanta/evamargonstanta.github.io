<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><!-- Naslov strani, npr. Brushes / Painting --></title>
  
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #222;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }

      header img.icon {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <!-- HEADER: ikona + naslov -->
  <header>
  <img src="icon-newspaper.png" alt="newspaper icon" class="icon">
  <h1>About / CV</h1>
</header>


  <!-- GALERIJA -->
  <div class="gallery">
    <img src="project1.jpg" alt="Project 1">
    <img src="project2.jpg" alt="Project 2">
    <img src="project3.jpg" alt="Project 3">
    <!-- Dodaj veÄ slik po potrebi -->
  </div>

</body>
</html>
