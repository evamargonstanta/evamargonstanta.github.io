<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelje Galerija</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            max-width: 1920px;
            margin: 0 auto;
            height: 100vh;
            max-height: 1080px;
        }

        .ilustracija {
            display: block;
            width: 100%;
            height: auto;
            position: relative;
        }

        .hotspot {
            position: absolute;
            cursor: pointer;
            transition: all 0.4s ease;
            background: transparent;
        }

        .hotspot:hover {
            background: rgba(255, 255, 255, 0.25) !important;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6),
                        inset 0 0 20px rgba(255, 255, 255, 0.3) !important;
            backdrop-filter: blur(2px);
            z-index: 20;
        }

        /* TOÄŒNE POZICIJE */
        .hotspot-casopis {
            left: 180px; top: 780px; width: 240px; height: 200px;
        }

        .hotspot-pismo {
            left: 80px; top: 380px; width: 200px; height: 200px;
        }

        .hotspot-knjige {
            left: 1520px; top: 580px; width: 300px; height: 200px;
        }

        .hotspot-copici {
            left: 1580px; top: 720px; width: 300px; height: 200px;
        }

        .hotspot-kovcek {
            left: 1120px; top: 620px; width: 200px; height: 160px;
        }

        .hotspot-ekran {
            left: 1280px; top: 480px; width: 340px; height: 200px;
        }

        .hotspot-presa {
            left: 120px; top: 80px; width: 500px; height: 400px;
        }

        /* RESPONSIVE */
        @media (max-width: 1200px) {
            .container {
                transform: scale(0.8);
                transform-origin: top left;
            }
        }

        @media (max-width: 768px) {
            .container {
                transform: scale(0.6);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="galerija.jpg" alt="Atelje Galerija" class="ilustracija">

        <!-- HOTSPOTI - SAMO OSVETLITEV BREZ RUMENE IN OBROBE -->
        <a href="o-meni.html" class="hotspot hotspot-casopis"></a>
        <a href="znamke.html" class="hotspot hotspot-pismo"></a>
        <a href="knjige.html" class="hotspot hotspot-knjige"></a>
        <a href="slike.html" class="hotspot hotspot-copici"></a>
        <a href="risbe.html" class="hotspot hotspot-kovcek"></a>
        <a href="animacije.html" class="hotspot hotspot-ekran"></a>
        <a href="grafike.html" class="hotspot hotspot-presa"></a>
    </div>
</body>
</html>
