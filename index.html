<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eva Margon – Studio</title>

  <style>
    /* OSNOVNI RESET */
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
    }

    /* LANGUAGE SWITCH */
    .language-switch {
      margin: 20px 0 10px 0; /* prostor nad in pod */
      font-size: 14px;
      z-index: 10;
      align-self: flex-end;
      padding-right: 2cm; /* da je od leve/desne simetrično */
    }

    .language-switch a {
      text-decoration: none;
      color: #222;
      opacity: 0.7;
      margin-left: 8px;
    }

    .language-switch a:hover {
      opacity: 1;
    }

    /* SCENE / ILUSTRACIJA */
    .scene {
      position: relative;
      width: 100%;
      max-width: 1200px; /* omejimo širino */
      padding: 0 2cm;     /* horizontalno belino za simetrijo */
      box-sizing: border-box;
    }

    .scene img {
      width: 100%;
      height: auto;
      max-height: calc(100vh - 80px); /* upoštevamo SL/EN + malo vrha */
      display: block;
      margin: 0 auto;
      object-fit: contain;
    }

    /* HOTSPOTI */
    .hotspot {
      position: absolute;
      display: block;
      outline: 2px solid rgba(255, 0, 0, 0.4); /* odstrani kasneje */
    }

    .hotspot:hover {
      cursor: pointer;
      background: rgba(255, 255, 255, 0.09);
    }

    /* HOTSPOTI – prilagodi % */
    .brushes { top: 54%; left: 67%; width: 8%; height: 23%; }
    .book { top: 26.3%; left: 77.1%; width: 9.6%; height: 15.4%; }
    .press { top: 26.1%; left: 34.1%; width: 9.1%; height: 25.2%; }
    .screen { top: 34%; right: 36.8%; width: 3%; height: 17%; }
    .crayons { bottom: 53%; left: 50%; width: 7%; height: 10%; }
    .newspaper { bottom: 9.5%; left: 29%; width: 11.6%; height: 13.6%; }
    .envelope { top: 48.9%; right: 67.6%; width: 3.4%; height: 3.1%; }
    .bag { bottom: 14%; right: 43%; width: 4%; height: 10%; }

    /* MOBILE MENU */
    .mobile-menu {
      display: none;
      padding: 20px;
      background: #fff;
      width: 100%;
      max-width: 1200px;
      box-sizing: border-box;
    }

    .mobile-menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 0;
      font-size: 18px;
      color: #222;
      text-decoration: none;
      border-bottom: 1px solid #ddd;
    }

    .mobile-menu img.menu-icon {
      width: 22px;
      height: 22px;
      object-fit: contain;
      flex-shrink: 0;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .scene {
        max-width: 90%;
        pointer-events: none;
        height: auto;
        padding: 0 10px;
      }

      .scene img {
        width: 100%;
        height: auto;
      }

      .hotspot {
        display: none;
      }

      .mobile-menu {
        display: block;
      }

      .language-switch {
        font-size: 12px;
        margin: 10px;
        padding-right: 10px;
        align-self: flex-end;
      }
    }
  </style>
</head>

<body>

    <!-- HOTSPOTI -->

    <a href="dry-techniques.html" class="hotspot crayons" aria-label="Dry techniques drawings" title="Dry techniques"></a>
    <a href="books.html" class="hotspot book" aria-label="Books and publishing projects"></a>
    <a href="printmaking.html" class="hotspot press" aria-label="Printmaking and graphic works"></a>
    <a href="animation.html" class="hotspot screen" aria-label="Animation and design projects" title="Animation & Design"></a>
    <a href="about.html" class="hotspot newspaper" aria-label="About the artist"></a>
    <a class="hotspot envelope" aria-label="Envelope temporarily inactive"></a>
    <a href="https://evamargon.sumupstore.com" class="hotspot bag" aria-label="Shop" target="_blank" rel="noopener noreferrer"></a>
  </div>

  <!-- MOBILE MENU -->
  <div class="mobile-menu">
    <a href="about.html">
      <img src="icon-newspaper.png" alt="" class="menu-icon"> About / CV

    <a href="wet-techniques.html">

    <a href="books.html">
      <img src="icon-books.png" alt="" class="menu-icon"> Books

    <a href="printmaking.html">

    <a href="https://evamargon.sumupstore.com" target="_blank" rel="noopener noreferrer">

    </a>
  </div>

</body>
</html>
