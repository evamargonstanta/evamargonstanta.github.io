<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eva Margon – Studio</title>

  <style>
    /* RESET IN OSNOVNO */
    html, body {
  margin: 0;
  background: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;  /* centrirano po vertikali */
  min-height: 100vh;       /* vsaj cel zaslon */
}

    /* LANGUAGE SWITCH: nad ilustracijo, desno */
    .language-switch {
      margin: 20px 2cm 0 2cm; /* top in horizontalni robovi */
      align-self: flex-end;   /* desno */
      font-size: 14px;
    }

    .language-switch a {
      text-decoration: none;
      color: #222;
      opacity: 0.7;
      margin-left: 8px;
    }

    .language-switch a:hover {
      opacity: 1;
    }

    /* SCENE / ilustracija */
    .scene {
  position: relative;
  width: 100%;
  max-width: calc(100% - 4cm); /* 2cm levo/desno */
}

    .scene img {
  width: 100%;
  height: auto;             /* avtomatska višina, ohrani proporce */
  max-height: calc(100vh - 60px - 20px); 
  /* 60px: okvir / SL/EN, 20px: top margin, prilagodi po potrebi */
  display: block;
  margin: 0 auto;
  object-fit: contain;      /* ohrani celotno ilustracijo */
}
    /* HOTSPOTI */
    .hotspot {
      position: absolute;
      display: block;
      outline: 2px solid rgba(255, 0, 0, 0.4); /* odstrani kasneje */
    }

    .hotspot:hover {
      cursor: pointer;
      background: rgba(255, 255, 255, 0.09);
    }

    /* HOTSPOTI – prilagodi % */
    .brushes { top: 54%; left: 67%; width: 8%; height: 23%; }
    .book { top: 26.3%; left: 77.1%; width: 9.6%; height: 15.4%; }
    .press { top: 26.1%; left: 34.1%; width: 9.1%; height: 25.2%; }
    .screen { top: 34%; right: 36.8%; width: 3%; height: 17%; }
    .crayons { bottom: 53%; left: 50%; width: 7%; height: 10%; }
    .newspaper { bottom: 9.5%; left: 29%; width: 11.6%; height: 13.6%; }
    .envelope { top: 48.9%; right: 67.6%; width: 3.4%; height: 3.1%; }
    .bag { bottom: 14%; right: 43%; width: 4%; height: 10%; }

    /* MOBILE MENU */
    .mobile-menu {
      display: none;
      padding: 20px;
      background: #fff;
    }

    .mobile-menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 0;
      font-size: 18px;
      color: #222;
      text-decoration: none;
      border-bottom: 1px solid #ddd;
    }

    .mobile-menu img.menu-icon {
      width: 22px;
      height: 22px;
      object-fit: contain;
      flex-shrink: 0;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {

      .scene {
        max-width: 90%;
        pointer-events: none;
        height: auto;
      }

      .scene img {
        width: 100%;
        height: auto;
      }

      .hotspot {
        display: none;
      }

      .mobile-menu {
        display: block;
      }

      .language-switch {
        font-size: 12px;
        margin: 10px 10px 0 10px;
      }
    }
  </style>
</head>
