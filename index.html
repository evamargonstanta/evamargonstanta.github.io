<!DOCTYPE html>
<html lang="en">
<head>

  <title>Eva Margon – Studio</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .scene img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    ./* CSS hotspoti za ilustracijo */

.hotspot {
    position: absolute;
    border: 2px solid transparent; /* Osnovna obroba */
    transition: border-color 0.3s; /* Prehod pri hoverju */
}

/* Časopis (o meni) */
.newspaper {
    top: 300px; /* Prilagodite */
    left: 250px; /* Prilagodite */
    width: 100px; /* Prilagodite */
    height: 50px; /* Prilagodite */
}

/* Pismo (oblikovanje znamk) */
.letter {
    top: 400px; /* Prilagodite */
    left: 300px; /* Prilagodite */
    width: 80px; /* Prilagodite */
    height: 40px; /* Prilagodite */
}

/* Knjige (knjižni projekti) */
.books {
    top: 150px; /* Prilagodite */
    left: 600px; /* Prilagodite */
    width: 100px; /* Prilagodite */
    height: 100px; /* Prilagodite */
}

/* Čopiči in paleta (slike) */

    top: 350px; /* Prilagodite */

    width: 50px; /* Prilagodite */
    height: 50px; /* Prilagodite */
}

    top: 400px; /* Prilagodite */

}

/* Preša (grafike) */
.press {
    top: 100px; /* Prilagodite */
    left: 400px; /* Prilagodite */
    width: 100px; /* Prilagodite */
    height: 80px; /* Prilagodite */
}

/* Hover efekt */
.hotspot:hover {
    border-color: yellow; /* Barva obrobe pri hoverju */
}
