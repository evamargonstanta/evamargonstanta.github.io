    /* =========================
       SCENE + ILUSTRACIJA
       ========================= */

    .scene {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .scene img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      margin: 0 auto;

    /* =========================
       LANGUAGE SWITCH – spodaj desno
       ========================= */

    .language-switch {
      position: fixed;
      bottom: 20px;
      right: 24px;
      font-size: 14px;
      z-index: 20;
    }

    .language-switch a {
      text-decoration: none;
      color: #222;
      opacity: 0.6;
      transition: opacity 0.2s ease;
    }

    .language-switch a:hover {
      opacity: 1;
    }
