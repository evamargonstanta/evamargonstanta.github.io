<!DOCTYPE html>
<html lang="sl">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knjige – Eva Margon</title>

  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #fff;
      color: #222;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }

    header img.icon {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      margin: 0;
    }

    /* =========================
       UNIFORM GRID GALERIJA
       ========================= */

    .grid-gallery{
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;                 /* več beline med projekti */
      padding: 60px 20px;

      max-width: 1000px;        /* lepši layout za 5 projektov */
      margin: 0 auto;
    }

    /* responsive stolpci */
    @media (max-width: 900px){
      .grid-gallery{
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
        padding: 50px 18px;
      }
    }

    @media (max-width: 500px){
      .grid-gallery{
        grid-template-columns: repeat(2, 1fr);
        gap: 22px;
        padding: 40px 15px;
      }
    }

    .grid-gallery{
  grid-auto-rows: 360px;
}

    /* enotno po višini */
  .grid-gallery img{
  width: 100%;
  height: 100%;
  object-fit: contain;   /* nič rezanja, celotna knjiga vidna */
  display: block;

  border-radius: 8px;
  background: #f6f6f6;   /* subtilen okvir za belino */
  padding: 10px;

  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}


   @media (max-width: 900px){
  .grid-gallery{
    grid-auto-rows: 300px;
  }
}

@media (max-width: 500px){
  .grid-gallery{
    grid-auto-rows: 240px;
  }
}


    /* bolj subtilen hover */
    @media (hover: hover){
      .grid-gallery img:hover{
        transform: scale(1.03);
      }
    }

    /* =========================
       DOOR ICON – BACK TO HOME
       ========================= */

    .door-hotspot {
      position: fixed;
      bottom: 28px;
      right: 32px;
      width: 76px;
      height: 76px;
      background-image: url("../assets/images/icon-door.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 20;
    }

    .door-hotspot::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.12);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    @media (hover: hover) {
      .door-hotspot:hover::after {
        opacity: 1;
        cursor: pointer;
      }
    }

    @media (max-width: 768px) {
      .door-hotspot {
        width: 60px;
        height: 60px;
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="../assets/images/icon-books.png" alt="books icon" class="icon">
    <h1>Knjige</h1>
  </header>

  <!-- GALERIJA -->
  <div class="grid-gallery">
    <img src="../assets/images/books1.jpg" alt="Knjiga 1" loading="lazy">
    <img src="../assets/images/books2.jpg" alt="Knjiga 2" loading="lazy">
    <img src="../assets/images/books3.jpg" alt="Knjiga 3" loading="lazy">
    <img src="../assets/images/books4.jpg" alt="Knjiga 4" loading="lazy">
    <img src="../assets/images/books5.jpg" alt="Knjiga 5" loading="lazy">
  </div>

  <!-- BACK TO HOME -->
  <a href="index.html" class="door-hotspot" aria-label="Nazaj na domačo stran"></a>

</body>
</html>
